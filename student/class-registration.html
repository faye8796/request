        /* ë°˜ì‘í˜• */

<body>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    
    <script>
        // ì „ì—­ ë³€ìˆ˜ ì„ ì–¸
        let supabaseClient = null;
        let currentUser = null;
        let classes = [];
        
        // âœ… CONFIG ë¡œë“œ ëŒ€ê¸° í•¨ìˆ˜ (ìˆ˜ì •ëœ ê²½ë¡œ)
        function waitForConfig(maxAttempts = 50, interval = 100) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                
                const checkConfig = () => {
                    attempts++;
                    
                    // âœ… ì˜¬ë°”ë¥¸ ê²½ë¡œ: CONFIG.SUPABASE.URL
                    if (window.CONFIG && 
                        window.CONFIG.SUPABASE && 
                        window.CONFIG.SUPABASE.URL && 
                        window.CONFIG.SUPABASE.ANON_KEY) {
                        console.log('âœ… CONFIG ë¡œë“œ ì™„ë£Œ (ì‹œë„:', attempts, 'ë²ˆ)');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('CONFIG ë¡œë“œ íƒ€ì„ì•„ì›ƒ'));
                    } else {
                        setTimeout(checkConfig, interval);
                    }
                };
                
                checkConfig();
            });
        }
        
        // ì´ˆê¸°í™”
        async function init() {
            try {
                // âœ… CONFIG ë¡œë“œ ëŒ€ê¸°
                await waitForConfig();
                
                // âœ… Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™” (ìˆ˜ì •ëœ ê²½ë¡œ)
                const { createClient } = supabase;
                supabaseClient = createClient(
                    window.CONFIG.SUPABASE.URL, 
                    window.CONFIG.SUPABASE.ANON_KEY
                );
                console.log('âœ… Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™” ì™„ë£Œ');
                
                // ì‚¬ìš©ì í™•ì¸
                const userDataStr = localStorage.getItem('currentStudent');
                if (!userDataStr) {
                    window.location.href = '../index.html';
                    return;
                }
                
                currentUser = JSON.parse(userDataStr);
                console.log('âœ… ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ:', currentUser.name);
                
                // ìˆ˜ì—… ë¡œë“œ
                await loadClasses();
                
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                setupEventListeners();
                
            } catch (error) {
                console.error('âŒ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                showToast('ì‹œìŠ¤í…œ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ìˆ˜ì—… ë¡œë“œ
        async function loadClasses() {
            try {
                const { data, error } = await supabaseClient
                    .from('cultural_classes')
                    .select('id, class_name_ko')
                    .eq('intern_id', currentUser.id)
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                classes = data || [];
                renderClasses();
                updateCount();
                
            } catch (error) {
                console.error('ë¡œë“œ ì‹¤íŒ¨:', error);
                showToast('ìˆ˜ì—… ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ìˆ˜ì—… ì¶”ê°€
        async function addClass() {
            const input = document.getElementById('classNameInput');
            const className = input.value.trim();
            
            if (!className) {
                showToast('ìˆ˜ì—…ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('cultural_classes')
                    .insert([{
                        intern_id: currentUser.id,
                        class_name_ko: className,
                        is_active: true
                    }]);
                
                if (error) throw error;
                
                input.value = '';
                document.getElementById('charCount').textContent = '0/40';
                await loadClasses();
                showToast('ìˆ˜ì—…ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                
            } catch (error) {
                console.error('ì¶”ê°€ ì‹¤íŒ¨:', error);
                showToast('ìˆ˜ì—… ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ìˆ˜ì—… ì‚­ì œ
        async function deleteClass(classId) {
            if (!confirm('ì´ ìˆ˜ì—…ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('cultural_classes')
                    .delete()
                    .eq('id', classId);
                
                if (error) throw error;
                
                await loadClasses();
                showToast('ìˆ˜ì—…ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                
            } catch (error) {
                console.error('ì‚­ì œ ì‹¤íŒ¨:', error);
                showToast('ìˆ˜ì—… ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        // ë Œë”ë§
        function renderClasses() {
            const container = document.getElementById('classList');
            
            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <p>ë“±ë¡ëœ ìˆ˜ì—…ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = classes.map(cls => `
                <div class="class-item">
                    <span class="class-name">${escapeHtml(cls.class_name_ko)}</span>
                    <button class="delete-btn" onclick="deleteClass('${cls.id}')">ì‚­ì œ</button>
                </div>
            `).join('');
        }
        
        // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
        function updateCount() {
            document.getElementById('classCount').textContent = `ë“±ë¡ëœ ìˆ˜ì—…: ${classes.length}ê°œ`;
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        function setupEventListeners() {
            const input = document.getElementById('classNameInput');
            const addBtn = document.getElementById('addBtn');
            
            // ê¸€ì ìˆ˜ ì¹´ìš´íŠ¸
            input.addEventListener('input', (e) => {
                const count = e.target.value.length;
                const countEl = document.getElementById('charCount');
                countEl.textContent = `${count}/40`;
                countEl.classList.toggle('warning', count > 35);
            });
            
            // Enter í‚¤ë¡œ ì¶”ê°€
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addClass();
                }
            });
            
            // ì¶”ê°€ ë²„íŠ¼
            addBtn.addEventListener('click', addClass);
        }
        
        // í† ìŠ¤íŠ¸ ì•Œë¦¼
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ì „ì—­ í•¨ìˆ˜ (onclickì—ì„œ ì‚¬ìš©)
        window.deleteClass = deleteClass;
        
        // âœ… ì´ˆê¸°í™” ì‹œì‘
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
