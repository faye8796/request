<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종학당 문화인턴 지원 시스템</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css?v=4.2.1">
    <link rel="stylesheet" href="../css/student.css?v=4.2.1">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js?v=4.2.1"></script>

    <!-- Dashboard 전용 스타일 -->
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .student-info {
            background: #f7fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .student-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }

        .student-info p {
            margin: 0;
            color: #4a5568;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-card.available {
            border-color: #48bb78;
        }

        .menu-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .menu-card.coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ed8936;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .menu-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .menu-icon i {
            width: 2rem;
            height: 2rem;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }

        .menu-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }

        .menu-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
        }

        .logout-btn {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fc8181;
            color: white;
        }

        /* 로딩 상태 */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 알림 스타일 */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 16px 0;
        }
        
        .alert-warning {
            background-color: #fef3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .dashboard-header {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 섹션 -->
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 class="welcome-title">세종학당 문화인턴 지원 시스템</h1>
                <p class="welcome-subtitle">King Sejong Institute Cultural Intern Support System</p>
            </div>
            
            <div class="student-info" id="studentInfo">
                <h3 id="studentName">학생 정보를 불러오는 중...</h3>
                <p id="studentDetails">세종학당 • 문화 분야</p>
            </div>
        </div>

        <!-- 시스템 상태 알림 -->
        <div id="systemStatus"></div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid" id="menuGrid">
            <!-- 로딩 상태 -->
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>시스템을 초기화하는 중입니다...</p>
            </div>
        </div>

        <!-- 로그아웃 섹션 -->
        <div class="logout-section">
            <button class="logout-btn" onclick="window.handleLogout && window.handleLogout()">
                <i data-lucide="log-out"></i>
                로그아웃
            </button>
        </div>
    </div>

    <!-- JavaScript Files -->
    
    <!-- 핵심 설정 -->
    <script src="../js/config.js?v=4.2.1"></script>
    <script src="../js/utils.js?v=4.2.1"></script>
    <script src="../js/auth.js?v=4.2.1"></script>

    <!-- Supabase 모듈들 -->
    <script src="../js/supabase/supabase-core.js?v=4.2.1"></script>
    <script src="../js/supabase/supabase-student.js?v=4.2.1"></script>
    <script src="../js/supabase/supabase-admin.js?v=4.2.1"></script>
    <script src="../js/supabase-client.js?v=4.2.1"></script>

    <!-- 학생 기능 모듈들 -->
    <script src="../js/student/api-helper.js?v=4.2.1"></script>
    <script src="../js/student/notification-system.js?v=4.2.1"></script>
    <script src="../js/student/dashboard.js?v=4.2.1"></script>
    
    <!-- 대시보드 초기화 -->
    <script>
        // 모듈 상태 추적 - 무한루프 해결
        const ModuleStatusTracker = {
            modules: {
                core: { name: 'SupabaseCore', loaded: false },
                student: { name: 'SupabaseStudent', loaded: false },
                admin: { name: 'SupabaseAdmin', loaded: false },
                unified: { name: '통합 매니저', loaded: false }
            },
            
            isInitialized: false, // 무한루프 방지 플래그

            // 상태 업데이트 (무한루프 해결)
            updateStatus(moduleKey, isLoaded) {
                const module = this.modules[moduleKey];
                if (module) {
                    module.loaded = isLoaded;
                }
                
                // 무한루프 방지: 이미 초기화되었으면 checkAllModules 호출하지 않음
                if (!this.isInitialized) {
                    this.checkAllModules();
                }
            },

            // 전체 모듈 상태 확인 (무한루프 해결)
            checkAllModules() {
                // 무한루프 방지: 이미 초기화된 경우 중복 실행 방지
                if (this.isInitialized) {
                    return;
                }

                const allLoaded = Object.values(this.modules)
                    .every(module => module.loaded);
                
                if (allLoaded) {
                    this.isInitialized = true; // 플래그 설정
                    this.showSystemReady();
                }
            },

            // 시스템 준비 완료 표시
            showSystemReady() {
                const systemStatus = document.getElementById('systemStatus');
                if (systemStatus) {
                    systemStatus.innerHTML = `
                        <div class="alert alert-success">
                            <strong>🚀 시스템이 정상적으로 초기화되었습니다!</strong><br>
                            모든 기능을 사용할 수 있습니다.
                        </div>
                    `;
                }
                
                // 메뉴 로딩 상태 제거하고 실제 메뉴 표시
                this.loadMenuItems();
            },

            // 메뉴 항목 로드 - 순서 변경: 학당 정보 > 항공권 신청 > 교구 신청
            loadMenuItems() {
                const menuGrid = document.getElementById('menuGrid');
                if (menuGrid) {
                    menuGrid.innerHTML = `
                        <div class="menu-card available" onclick="navigateToPage('./institute-info.html')">
                            <div class="menu-icon">
                                <i data-lucide="building"></i>
                            </div>
                            <h3 class="menu-title">학당 정보</h3>
                            <p class="menu-description">
                                파견되는 세종학당의 정보를 확인할 수 있습니다.
                            </p>
                            <button class="menu-button">
                                <i data-lucide="arrow-right"></i>
                                확인하기
                            </button>
                        </div>

                        <div class="menu-card coming-soon">
                            <div class="menu-icon">
                                <i data-lucide="plane"></i>
                            </div>
                            <h3 class="menu-title">항공권 신청</h3>
                            <p class="menu-description">
                                파견을 위한 항공권 신청 및 여행 일정을 관리할 수 있습니다.
                            </p>
                            <button class="menu-button" disabled>
                                <i data-lucide="clock"></i>
                                개발 중
                            </button>
                        </div>

                        <div class="menu-card available" onclick="navigateToPage('./equipment-request.html')">
                            <div class="menu-icon">
                                <i data-lucide="package"></i>
                            </div>
                            <h3 class="menu-title">교구 신청</h3>
                            <p class="menu-description">
                                문화 수업에 필요한 교구를 신청하고 관리할 수 있습니다.
                            </p>
                            <button class="menu-button">
                                <i data-lucide="arrow-right"></i>
                                신청하기
                            </button>
                        </div>
                    `;
                    
                    // 아이콘 다시 초기화
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }
            }
        };

        // 모듈 로딩 감지 함수 (콘솔 로그 최소화)
        function checkModuleLoading() {
            try {
                // SupabaseCore 확인
                if (window.SupabaseCore) {
                    ModuleStatusTracker.updateStatus('core', true);
                }

                // SupabaseStudent 확인
                if (window.SupabaseStudent) {
                    ModuleStatusTracker.updateStatus('student', true);
                }

                // SupabaseAdmin 확인
                if (window.SupabaseAdmin) {
                    ModuleStatusTracker.updateStatus('admin', true);
                }

                // 통합 매니저 확인
                if (window.SupabaseAPI && window.SupabaseAPI.getHealthReport) {
                    ModuleStatusTracker.updateStatus('unified', true);
                }
            } catch (error) {
                console.error('❌ 모듈 로딩 확인 오류:', error);
            }
        }

        // 페이지 네비게이션 함수
        function navigateToPage(url) {
            try {
                window.location.href = url;
            } catch (error) {
                console.error('❌ 페이지 이동 오류:', error);
            }
        }

        // DOMContentLoaded 이벤트 핸들러
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }

                // 모듈 로딩 감지 시작
                checkModuleLoading();

                // 주기적으로 모듈 상태 확인 (최대 10초)
                let checkCount = 0;
                const maxChecks = 100; // 10초
                const checkInterval = setInterval(() => {
                    checkModuleLoading();
                    checkCount++;

                    if (checkCount >= maxChecks || ModuleStatusTracker.isInitialized) {
                        clearInterval(checkInterval);
                        
                        if (!ModuleStatusTracker.isInitialized) {
                            console.error('❌ 모듈 로딩 타임아웃 - 일부 기능이 제한될 수 있습니다.');
                            
                            // 타임아웃 시에도 기본 메뉴는 표시
                            ModuleStatusTracker.loadMenuItems();
                        }
                    }
                }, 100);

                // 학생 정보 로드 시도
                setTimeout(function() {
                    try {
                        // 학생 정보 표시 시도
                        const studentName = document.getElementById('studentName');
                        const studentDetails = document.getElementById('studentDetails');
                        
                        if (studentName) {
                            studentName.textContent = '환영합니다!';
                        }
                        if (studentDetails) {
                            studentDetails.textContent = '세종학당 • 문화 분야';
                        }
                    } catch (error) {
                        console.error('❌ 학생 정보 로드 오류:', error);
                    }
                }, 1000);

            } catch (error) {
                console.error('❌ 페이지 초기화 오류:', error);
            }
        });

        // 전역 로그아웃 함수
        window.handleLogout = function() {
            try {
                if (confirm('정말로 로그아웃하시겠습니까?')) {
                    executeLogout();
                }
            } catch (error) {
                console.error('❌ 로그아웃 처리 오류:', error);
                executeLogout();
            }
        };

        // 실제 로그아웃 실행
        function executeLogout() {
            try {
                // 로컬 저장소 정리
                localStorage.clear();
                sessionStorage.clear();
                
                // AuthManager 로그아웃 (있는 경우)
                if (typeof window.AuthManager !== 'undefined' && window.AuthManager.logout) {
                    window.AuthManager.logout();
                }

                // SupabaseAPI 로그아웃 (있는 경우)
                if (typeof window.SupabaseAPI !== 'undefined' && window.SupabaseAPI.logout) {
                    window.SupabaseAPI.logout();
                }
                
                // 로그인 페이지로 이동
                window.location.href = '../index.html';
            } catch (error) {
                console.error('❌ 로그아웃 실행 오류:', error);
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
