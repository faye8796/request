<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종학당 문화인턴 지원 시스템 - 대시보드</title>
    
    <!-- CSS Files - v4.1.4 업데이트 -->
    <link rel="stylesheet" href="../css/main.css?v=4.1.4">
    <link rel="stylesheet" href="../css/student.css?v=4.1.4">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client - v4.1.4 업데이트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js?v=4.1.4"></script>

    <!-- Dashboard 전용 스타일 -->
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .student-info {
            background: #f7fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .student-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }

        .student-info p {
            margin: 0;
            color: #4a5568;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-card.available {
            border-color: #48bb78;
        }

        .menu-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .menu-card.coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ed8936;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .menu-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .menu-icon i {
            width: 2rem;
            height: 2rem;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }

        .menu-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }

        .menu-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
        }

        .logout-btn {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fc8181;
            color: white;
        }

        /* 로딩 상태 */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 알림 스타일 */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 16px 0;
        }
        
        .alert-warning {
            background-color: #fef3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .dashboard-header {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 섹션 -->
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 class="welcome-title">문화인턴 지원 시스템</h1>
                <p class="welcome-subtitle">King Sejong Institute Cultural Intern Support System</p>
            </div>
            
            <div class="student-info" id="studentInfo">
                <h3 id="studentName">학생 정보를 불러오는 중...</h3>
                <p id="studentDetails">세종학당 • 문화 분야</p>
            </div>
        </div>

        <!-- 시스템 상태 알림 -->
        <div id="systemStatus"></div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid" id="menuGrid">
            <!-- 로딩 상태 -->
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>기능 설정을 불러오는 중...</p>
            </div>
        </div>

        <!-- 로그아웃 섹션 -->
        <div class="logout-section">
            <button class="logout-btn" onclick="window.handleLogout && window.handleLogout()">
                <i data-lucide="log-out"></i>
                로그아웃
            </button>
        </div>
    </div>

    <!-- JavaScript Files - v4.1.4 모듈 시스템 -->
    
    <!-- 🔧 1단계: 핵심 설정 및 의존성 -->
    <script src="../js/config.js?v=4.1.4"></script>
    <script src="../js/supabase-client.js?v=4.1.4"></script>
    <script src="../js/utils.js?v=4.1.4"></script>
    <script src="../js/auth.js?v=4.1.4"></script>

    <!-- 🔧 2단계: 기본 모듈들 (대시보드에서 필요한 것들만) -->
    <!-- API 도우미 -->
    <script src="../js/student/api-helper.js?v=4.1.4"></script>
    <!-- 알림 시스템 -->
    <script src="../js/student/notification-system.js?v=4.1.4"></script>
    
    <!-- 🔧 3단계: 대시보드 전용 스크립트 -->
    <script src="../js/student/dashboard.js?v=4.1.4"></script>
    
    <!-- 대시보드 초기화 - v4.1.4 업데이트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('📋 대시보드 페이지 로드 시작 (v4.1.4)');
                
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                    console.log('✅ Lucide 아이콘 초기화 완료 (v4.1.4)');
                }

                // 🆕 v4.1.4 모듈 시스템 지원 확인
                setTimeout(function() {
                    // NotificationSystem 모듈 사용 가능 확인
                    if (typeof window.NotificationSystem !== 'undefined') {
                        console.log('✅ NotificationSystem 모듈 사용 가능 (v4.1.4)');
                        window.NotificationSystem.showBasicNotice('시스템이 정상적으로 로드되었습니다.', 'success');
                    }

                    // ApiHelper 모듈 사용 가능 확인
                    if (typeof window.ApiHelper !== 'undefined') {
                        console.log('✅ ApiHelper 모듈 사용 가능 (v4.1.4)');
                    }
                }, 1000);

                // 나머지 초기화는 dashboard.js에서 처리
                console.log('✅ 기본 페이지 초기화 완료 (v4.1.4)');

            } catch (error) {
                console.error('❌ 페이지 초기화 오류 (v4.1.4):', error);
            }
        });

        // 🎯 전역 로그아웃 함수 (v4.1.4 호환)
        window.handleLogout = function() {
            try {
                console.log('🚪 로그아웃 처리 시작 (v4.1.4)');
                
                // NotificationSystem 사용 가능하면 확인 알림
                if (typeof window.NotificationSystem !== 'undefined') {
                    window.NotificationSystem.showConfirmationNotice(
                        '로그아웃 확인',
                        '정말로 로그아웃하시겠습니까?',
                        function() {
                            // 확인 시 실제 로그아웃 실행
                            executeLogout();
                        },
                        function() {
                            // 취소 시 아무것도 하지 않음
                            console.log('로그아웃 취소됨');
                        }
                    );
                } else {
                    // 폴백: 기본 confirm
                    if (confirm('정말로 로그아웃하시겠습니까?')) {
                        executeLogout();
                    }
                }
            } catch (error) {
                console.error('❌ 로그아웃 처리 오류 (v4.1.4):', error);
                // 오류 시에도 로그아웃 실행
                executeLogout();
            }
        };

        // 실제 로그아웃 실행
        function executeLogout() {
            try {
                console.log('🚪 로그아웃 실행 중 (v4.1.4)');
                
                // 로컬 저장소 정리
                localStorage.clear();
                sessionStorage.clear();
                
                // AuthManager 로그아웃 (있는 경우)
                if (typeof window.AuthManager !== 'undefined' && window.AuthManager.logout) {
                    window.AuthManager.logout();
                }
                
                // 로그인 페이지로 이동
                window.location.href = '../index.html';
            } catch (error) {
                console.error('❌ 로그아웃 실행 오류 (v4.1.4):', error);
                // 오류 시에도 페이지 이동
                window.location.href = '../index.html';
            }
        }

        console.log('✅ 대시보드 v4.1.4 스크립트 로드 완료 - 영수증 저장 오류 수정 버전');
    </script>
</body>
</html>
