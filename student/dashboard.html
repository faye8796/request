<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종학당 문화인턴 지원 시스템 - 대시보드</title>
    
    <!-- CSS Files - Cache Busting Added -->
    <link rel="stylesheet" href="../css/main.css?v=1.4.0">
    <link rel="stylesheet" href="../css/student.css?v=1.4.0">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client - Fixed to stable version -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>

    <!-- Dashboard 전용 스타일 -->
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .student-info {
            background: #f7fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .student-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }

        .student-info p {
            margin: 0;
            color: #4a5568;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-card.available {
            border-color: #48bb78;
        }

        .menu-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .menu-card.coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ed8936;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .menu-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .menu-icon i {
            width: 2rem;
            height: 2rem;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }

        .menu-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }

        .menu-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
        }

        .logout-btn {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fc8181;
            color: white;
        }

        /* 로딩 상태 */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .dashboard-header {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 섹션 -->
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 class="welcome-title">문화인턴 지원 시스템</h1>
                <p class="welcome-subtitle">King Sejong Institute Cultural Intern Support System</p>
            </div>
            
            <div class="student-info" id="studentInfo">
                <h3 id="studentName">학생 정보를 불러오는 중...</h3>
                <p id="studentDetails">세종학당 • 문화 분야</p>
            </div>
        </div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid" id="menuGrid">
            <!-- 로딩 상태 -->
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>기능 설정을 불러오는 중...</p>
            </div>
        </div>

        <!-- 로그아웃 섹션 -->
        <div class="logout-section">
            <button class="logout-btn" onclick="handleLogout()">
                <i data-lucide="log-out"></i>
                로그아웃
            </button>
        </div>
    </div>

    <!-- JavaScript Files - Cache Busting Added -->
    <script src="../js/config.js?v=1.4.0"></script>
    <script src="../js/supabase-client.js?v=1.4.0"></script>
    <script src="../js/utils.js?v=1.4.0"></script>
    <script src="../js/auth.js?v=1.4.0"></script>
    <script src="../js/student/dashboard.js?v=1.4.0"></script>
    
    <!-- 페이지 초기화 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }

                // 학생 인증 확인
                checkStudentAuthentication();
                
                // 학생 정보 로드
                loadStudentInfo();

                // 기능 설정 로드 (SupabaseAPI 사용)
                loadFeatureSettings();

            } catch (error) {
                console.error('대시보드 초기화 오류:', error);
                alert('페이지 로드 중 오류가 발생했습니다.');
            }
        });

        // 학생 인증 확인
        function checkStudentAuthentication() {
            const studentData = localStorage.getItem('currentStudent');
            if (!studentData) {
                alert('로그인이 필요합니다.');
                window.location.href = '../index.html';
                return;
            }
        }

        // 학생 정보 로드
        function loadStudentInfo() {
            try {
                const studentData = JSON.parse(localStorage.getItem('currentStudent'));
                if (studentData) {
                    document.getElementById('studentName').textContent = 
                        `${studentData.name}님, 안녕하세요!`;
                    
                    document.getElementById('studentDetails').textContent = 
                        `${studentData.sejong_institute || '세종학당'} • ${studentData.field || '문화 분야'}`;
                }
            } catch (error) {
                console.error('학생 정보 로드 오류:', error);
            }
        }

        // 기능 설정 로드 - SupabaseAPI 사용으로 수정
        async function loadFeatureSettings() {
            try {
                // SupabaseAPI가 초기화될 때까지 대기
                let waitCount = 0;
                while (typeof SupabaseAPI === 'undefined' && waitCount < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    waitCount++;
                }

                if (typeof SupabaseAPI === 'undefined') {
                    throw new Error('SupabaseAPI를 불러올 수 없습니다.');
                }

                // SupabaseAPI를 통한 데이터 조회
                const client = await SupabaseAPI.ensureClient();
                const { data: features, error } = await client
                    .from('feature_settings')
                    .select('*')
                    .order('display_order');

                if (error) {
                    console.warn('기능 설정 조회 오류:', error);
                    // 기본 설정으로 대체
                    throw error;
                }

                console.log('✅ 기능 설정 로드 성공:', features);
                renderMenuGrid(features);

            } catch (error) {
                console.error('기능 설정 로드 오류:', error);
                // 기본 설정으로 렌더링
                renderMenuGrid([
                    { 
                        feature_name: 'institute_info', 
                        feature_title: '파견 학당 정보', 
                        is_active: true,
                        display_order: 1
                    },
                    { 
                        feature_name: 'flight_request', 
                        feature_title: '항공권 구매 신청', 
                        is_active: false,
                        display_order: 2
                    },
                    { 
                        feature_name: 'equipment_request', 
                        feature_title: '문화교구 신청', 
                        is_active: true,
                        display_order: 3
                    }
                ]);
            }
        }

        // 메뉴 그리드 렌더링
        function renderMenuGrid(features) {
            const menuGrid = document.getElementById('menuGrid');
            if (!menuGrid) return;

            const featureConfig = {
                'institute_info': {
                    icon: 'building',
                    title: '파견 학당 정보',
                    description: '배정받은 세종학당의 상세 정보를 확인하고<br>현지 정보를 열람할 수 있습니다.',
                    buttonText: '정보 보기',
                    action: 'navigateToInstituteInfo()'
                },
                'flight_request': {
                    icon: 'plane',
                    title: '항공권 구매 신청',
                    description: '파견지까지의 항공권 구매를 신청하고<br>승인 현황을 확인할 수 있습니다.',
                    buttonText: '신청하기',
                    action: 'navigateToFlightRequest()'
                },
                'equipment_request': {
                    icon: 'package',
                    title: '문화교구 신청',
                    description: '수업에 필요한 문화 교구를 신청하고<br>승인·구매 현황을 확인할 수 있습니다.',
                    buttonText: '신청하기',
                    action: 'navigateToEquipmentRequest()'
                }
            };

            menuGrid.innerHTML = features.map(feature => {
                const config = featureConfig[feature.feature_name];
                if (!config) return '';

                const isActive = feature.is_active;
                const cardClass = isActive ? 'available' : 'coming-soon';
                const buttonDisabled = isActive ? '' : 'disabled';
                const buttonText = isActive ? config.buttonText : '준비 중';
                const buttonIcon = isActive ? 'arrow-right' : 'clock';

                return `
                    <div class="menu-card ${cardClass}" id="${feature.feature_name}Card">
                        <div class="menu-icon">
                            <i data-lucide="${config.icon}"></i>
                        </div>
                        <h2 class="menu-title">${config.title}</h2>
                        <p class="menu-description">
                            ${config.description}
                        </p>
                        <button class="menu-button" onclick="${isActive ? config.action : 'showComingSoonMessage(\\'' + config.title + '\\)'}" ${buttonDisabled}>
                            <i data-lucide="${buttonIcon}"></i>
                            ${buttonText}
                        </button>
                    </div>
                `;
            }).join('');

            // 아이콘 다시 초기화
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Coming Soon 메시지 표시
        function showComingSoonMessage(featureName) {
            alert(`${featureName} 기능은 곧 제공될 예정입니다.`);
        }

        // 파견 학당 정보 페이지로 이동
        function navigateToInstituteInfo() {
            try {
                window.location.href = 'institute-info.html';
            } catch (error) {
                console.error('페이지 이동 오류:', error);
                alert('페이지 이동 중 오류가 발생했습니다.');
            }
        }

        // 항공권 신청 페이지로 이동
        function navigateToFlightRequest() {
            try {
                window.location.href = 'flight-request.html';
            } catch (error) {
                console.error('페이지 이동 오류:', error);
                alert('페이지 이동 중 오류가 발생했습니다.');
            }
        }

        // 문화교구 신청 페이지로 이동
        function navigateToEquipmentRequest() {
            try {
                window.location.href = 'equipment-request.html';
            } catch (error) {
                console.error('페이지 이동 오류:', error);
                alert('페이지 이동 중 오류가 발생했습니다.');
            }
        }

        // 로그아웃 처리
        function handleLogout() {
            if (confirm('로그아웃하시겠습니까?')) {
                try {
                    // 세션 정보 삭제
                    localStorage.removeItem('currentStudent');
                    localStorage.removeItem('studentSession');
                    
                    // SupabaseAPI 로그아웃
                    if (window.SupabaseAPI && typeof window.SupabaseAPI.logout === 'function') {
                        window.SupabaseAPI.logout();
                    }
                    
                    // 로그인 페이지로 이동
                    window.location.href = '../index.html';
                } catch (error) {
                    console.error('로그아웃 오류:', error);
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            }
        }

        // 키보드 단축키 (개발자용)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                // 디버그 정보 표시
                const studentData = localStorage.getItem('currentStudent');
                console.log('=== 학생 대시보드 디버그 정보 ===');
                console.log('현재 학생 데이터:', studentData);
                console.log('SupabaseAPI 상태:', typeof SupabaseAPI !== 'undefined');
                console.log('네트워크 상태:', navigator.onLine);
                
                if (typeof SupabaseAPI !== 'undefined') {
                    console.log('SupabaseAPI 클라이언트:', !!SupabaseAPI.client);
                    console.log('현재 사용자:', SupabaseAPI.currentUser);
                }
            }
        });
    </script>
</body>
</html>
