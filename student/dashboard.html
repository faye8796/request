<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종학당 문화인턴 지원 시스템 - 대시보드</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/student.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client - Fixed CDN URL -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Dashboard 전용 스타일 -->
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .student-info {
            background: #f7fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .student-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }

        .student-info p {
            margin: 0;
            color: #4a5568;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-card.available {
            border-color: #48bb78;
        }

        .menu-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .menu-card.coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ed8936;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .menu-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .menu-icon i {
            width: 2rem;
            height: 2rem;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }

        .menu-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }

        .menu-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
        }

        .logout-btn {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fc8181;
            color: white;
        }

        /* 로딩 상태 */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 알림 스타일 */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 16px 0;
        }
        
        .alert-warning {
            background-color: #fef3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .dashboard-header {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 섹션 -->
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 class="welcome-title">문화인턴 지원 시스템</h1>
                <p class="welcome-subtitle">King Sejong Institute Cultural Intern Support System</p>
            </div>
            
            <div class="student-info" id="studentInfo">
                <h3 id="studentName">학생 정보를 불러오는 중...</h3>
                <p id="studentDetails">세종학당 • 문화 분야</p>
            </div>
        </div>

        <!-- 시스템 상태 알림 -->
        <div id="systemStatus"></div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid" id="menuGrid">
            <!-- 로딩 상태 -->
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>기능 설정을 불러오는 중...</p>
            </div>
        </div>

        <!-- 로그아웃 섹션 -->
        <div class="logout-section">
            <button class="logout-btn" onclick="handleLogout()">
                <i data-lucide="log-out"></i>
                로그아웃
            </button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/student/dashboard.js"></script>
    
    <!-- 페이지 초기화 -->
    <script>
        // 전역 상태 관리
        window.DashboardManager = {
            isInitialized: false,
            currentStudent: null,
            retryCount: 0,
            maxRetries: 3
        };

        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('📋 대시보드 페이지 로드 시작');
                
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                    console.log('✅ Lucide 아이콘 초기화 완료');
                }

                // 대시보드 초기화 시작
                initializeDashboard();

            } catch (error) {
                console.error('❌ 페이지 초기화 오류:', error);
                showSystemError('페이지 로드 중 오류가 발생했습니다.');
            }
        });

        // 🎯 대시보드 초기화 (개선된 버전)
        async function initializeDashboard() {
            console.log('🎯 대시보드 초기화 시작');
            
            try {
                // 1단계: 학생 인증 확인
                const student = await checkAndLoadStudentAuthentication();
                if (!student) return;

                // 2단계: SupabaseAPI 초기화 대기 및 동기화
                await waitForSupabaseAPIAndSync(student);

                // 3단계: 기능 설정 로드
                await loadFeatureSettings();

                console.log('✅ 대시보드 초기화 완료');
                window.DashboardManager.isInitialized = true;

            } catch (error) {
                console.error('❌ 대시보드 초기화 오류:', error);
                showSystemError(error.message);
            }
        }

        // 🔐 학생 인증 확인 및 로드
        async function checkAndLoadStudentAuthentication() {
            console.log('🔐 학생 인증 확인 시작');
            
            try {
                const studentData = localStorage.getItem('currentStudent');
                if (!studentData) {
                    throw new Error('로그인이 필요합니다.');
                }

                const student = JSON.parse(studentData);
                
                // 필수 필드 검증
                if (!student.id || !student.name) {
                    throw new Error('사용자 데이터가 불완전합니다.');
                }

                // 전역 변수에 저장
                window.DashboardManager.currentStudent = student;

                // UI 업데이트
                updateStudentInfo(student);

                console.log('✅ 학생 인증 확인 완료:', {
                    name: student.name,
                    id: student.id,
                    institute: student.sejong_institute,
                    field: student.field
                });

                return student;

            } catch (error) {
                console.error('❌ 학생 인증 확인 실패:', error);
                
                // 인증 실패 시 로그인 페이지로 이동
                setTimeout(() => {
                    alert(error.message + ' 다시 로그인해주세요.');
                    window.location.href = '../index.html';
                }, 1000);
                
                return null;
            }
        }

        // 🔄 SupabaseAPI 초기화 대기 및 동기화
        async function waitForSupabaseAPIAndSync(student) {
            console.log('🔄 SupabaseAPI 초기화 대기 중...');
            
            // SupabaseAPI 로드 대기 (최대 10초)
            let waitCount = 0;
            const maxWait = 100; // 10초 (100 * 100ms)
            
            while (typeof SupabaseAPI === 'undefined' && waitCount < maxWait) {
                await new Promise(resolve => setTimeout(resolve, 100));
                waitCount++;
            }

            if (typeof SupabaseAPI === 'undefined') {
                throw new Error('시스템 로딩에 실패했습니다.');
            }

            // SupabaseAPI 클라이언트 초기화 대기
            let initCount = 0;
            while (!SupabaseAPI.client && initCount < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                initCount++;
            }

            // 사용자 정보 동기화
            SupabaseAPI.currentUser = student;
            SupabaseAPI.currentUserType = 'student';

            console.log('✅ SupabaseAPI 동기화 완료');
            
            // sessionStorage 동기화
            const sessionData = {
                user: student,
                userType: 'student',
                loginTime: new Date().toISOString()
            };
            sessionStorage.setItem('userSession', JSON.stringify(sessionData));
        }

        // 📋 학생 정보 UI 업데이트
        function updateStudentInfo(student) {
            try {
                const studentNameElement = document.getElementById('studentName');
                if (studentNameElement) {
                    studentNameElement.textContent = `${student.name}님, 안녕하세요!`;
                }
                
                const studentDetailsElement = document.getElementById('studentDetails');
                if (studentDetailsElement) {
                    const institute = student.sejong_institute || '세종학당';
                    const field = student.field || '문화 분야';
                    studentDetailsElement.textContent = `${institute} • ${field}`;
                }
                
                console.log('✅ 학생 정보 UI 업데이트 완료');
            } catch (error) {
                console.error('❌ 학생 정보 UI 업데이트 오류:', error);
            }
        }

        // 🎛️ 기능 설정 로드 (개선된 버전)
        async function loadFeatureSettings() {
            console.log('🎛️ 기능 설정 로드 시작');
            
            try {
                showLoadingMessage('기능 설정을 불러오는 중...');

                // SupabaseAPI를 통한 기능 설정 조회
                const client = await SupabaseAPI.ensureClient();
                const { data: features, error } = await client
                    .from('feature_settings')
                    .select('*')
                    .order('display_order');

                if (error) {
                    console.warn('⚠️ 기능 설정 조회 오류:', error);
                    // 기본 설정으로 대체
                    renderMenuGrid(getDefaultFeatures());
                    showSystemMessage('기본 설정으로 로드되었습니다.', 'warning');
                } else {
                    console.log('✅ 기능 설정 로드 성공:', features);
                    renderMenuGrid(features || getDefaultFeatures());
                }

            } catch (error) {
                console.error('❌ 기능 설정 로드 오류:', error);
                renderMenuGrid(getDefaultFeatures());
                showSystemMessage('기본 설정으로 로드되었습니다.', 'warning');
            }
        }

        // 🎯 기본 기능 설정
        function getDefaultFeatures() {
            return [
                { 
                    feature_name: 'institute_info', 
                    feature_title: '파견 학당 정보', 
                    is_active: true,
                    display_order: 1
                },
                { 
                    feature_name: 'flight_request', 
                    feature_title: '항공권 구매 신청', 
                    is_active: false,
                    display_order: 2
                },
                { 
                    feature_name: 'equipment_request', 
                    feature_title: '문화교구 신청', 
                    is_active: true,
                    display_order: 3
                }
            ];
        }

        // 🎨 메뉴 그리드 렌더링
        function renderMenuGrid(features) {
            const menuGrid = document.getElementById('menuGrid');
            if (!menuGrid) return;

            const featureConfig = {
                'institute_info': {
                    icon: 'building',
                    title: '파견 학당 정보',
                    description: '배정받은 세종학당의 상세 정보를 확인하고<br>현지 정보를 열람할 수 있습니다.',
                    buttonText: '정보 보기',
                    action: 'navigateToInstituteInfo()'
                },
                'flight_request': {
                    icon: 'plane',
                    title: '항공권 구매 신청',
                    description: '파견지까지의 항공권 구매를 신청하고<br>승인 현황을 확인할 수 있습니다.',
                    buttonText: '신청하기',
                    action: 'navigateToFlightRequest()'
                },
                'equipment_request': {
                    icon: 'package',
                    title: '문화교구 신청',
                    description: '수업에 필요한 문화 교구를 신청하고<br>승인·구매 현황을 확인할 수 있습니다.',
                    buttonText: '신청하기',
                    action: 'navigateToEquipmentRequest()'
                }
            };

            menuGrid.innerHTML = features.map(feature => {
                const config = featureConfig[feature.feature_name];
                if (!config) return '';

                const isActive = feature.is_active;
                const cardClass = isActive ? 'available' : 'coming-soon';
                const buttonDisabled = isActive ? '' : 'disabled';
                const buttonText = isActive ? config.buttonText : '준비 중';
                const buttonIcon = isActive ? 'arrow-right' : 'clock';

                return `
                    <div class="menu-card ${cardClass}" id="${feature.feature_name}Card">
                        <div class="menu-icon">
                            <i data-lucide="${config.icon}"></i>
                        </div>
                        <h2 class="menu-title">${config.title}</h2>
                        <p class="menu-description">
                            ${config.description}
                        </p>
                        <button class="menu-button" onclick="${isActive ? config.action : 'showComingSoonMessage(\\'' + config.title + '\\')'}" ${buttonDisabled}>
                            <i data-lucide="${buttonIcon}"></i>
                            ${buttonText}
                        </button>
                    </div>
                `;
            }).join('');

            // 아이콘 다시 초기화
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            console.log('✅ 메뉴 그리드 렌더링 완료');
        }

        // 🔄 로딩 메시지 표시
        function showLoadingMessage(message) {
            const menuGrid = document.getElementById('menuGrid');
            if (menuGrid) {
                menuGrid.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // 📢 시스템 메시지 표시
        function showSystemMessage(message, type = 'info') {
            const systemStatus = document.getElementById('systemStatus');
            if (!systemStatus) return;

            const alertClass = `alert-${type}`;
            const icon = type === 'warning' ? 'alert-triangle' : 'info';

            systemStatus.innerHTML = `
                <div class="alert ${alertClass}">
                    <i data-lucide="${icon}"></i>
                    <div>
                        <p>${message}</p>
                    </div>
                </div>
            `;

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // 3초 후 자동 제거
            setTimeout(() => {
                systemStatus.innerHTML = '';
            }, 3000);
        }

        // ❌ 시스템 오류 표시
        function showSystemError(message) {
            const systemStatus = document.getElementById('systemStatus');
            if (!systemStatus) return;

            systemStatus.innerHTML = `
                <div class="alert alert-warning">
                    <i data-lucide="alert-triangle"></i>
                    <div>
                        <h4>⚠️ 시스템 오류</h4>
                        <p>${message}</p>
                        <div style="margin-top: 10px;">
                            <button onclick="retryInitialization()" class="btn btn-sm primary">
                                <i data-lucide="refresh-cw"></i> 다시 시도
                            </button>
                            <button onclick="location.reload()" class="btn btn-sm secondary">
                                <i data-lucide="rotate-ccw"></i> 페이지 새로고침
                            </button>
                        </div>
                    </div>
                </div>
            `;

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // 🔄 초기화 재시도
        function retryInitialization() {
            console.log('🔄 대시보드 초기화 재시도');
            
            window.DashboardManager.retryCount++;
            if (window.DashboardManager.retryCount > window.DashboardManager.maxRetries) {
                alert('최대 재시도 횟수를 초과했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            // 시스템 상태 초기화
            document.getElementById('systemStatus').innerHTML = '';
            window.DashboardManager.isInitialized = false;

            // 재시도
            initializeDashboard();
        }

        // Coming Soon 메시지 표시
        function showComingSoonMessage(featureName) {
            alert(`${featureName} 기능은 곧 제공될 예정입니다.`);
        }

        // 페이지 네비게이션 함수들
        function navigateToInstituteInfo() {
            try {
                console.log('📍 파견 학당 정보 페이지로 이동');
                ensureDataSync();
                window.location.href = 'institute-info.html';
            } catch (error) {
                console.error('❌ 페이지 이동 오류:', error);
                alert('페이지 이동 중 오류가 발생했습니다.');
            }
        }

        function navigateToFlightRequest() {
            console.log('✈️ 항공권 신청 (준비 중)');
            alert('항공권 구매 신청 기능은 곧 제공될 예정입니다.');
        }

        function navigateToEquipmentRequest() {
            try {
                console.log('📋 문화교구 신청 페이지로 이동');
                ensureDataSync();
                window.location.href = 'equipment-request.html';
            } catch (error) {
                console.error('❌ 페이지 이동 오류:', error);
                alert('페이지 이동 중 오류가 발생했습니다.');
            }
        }

        // 데이터 동기화 확인
        function ensureDataSync() {
            if (window.DashboardManager.currentStudent) {
                // localStorage 업데이트
                localStorage.setItem('currentStudent', JSON.stringify(window.DashboardManager.currentStudent));
                
                // sessionStorage 동기화
                const sessionData = {
                    user: window.DashboardManager.currentStudent,
                    userType: 'student',
                    loginTime: new Date().toISOString()
                };
                sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                
                console.log('✅ 페이지 이동 전 데이터 동기화 완료');
            }
        }

        // 로그아웃 처리
        function handleLogout() {
            if (confirm('로그아웃하시겠습니까?')) {
                try {
                    // 세션 정보 삭제
                    localStorage.removeItem('currentStudent');
                    localStorage.removeItem('studentSession');
                    sessionStorage.removeItem('userSession');
                    
                    // SupabaseAPI 로그아웃
                    if (typeof SupabaseAPI !== 'undefined' && SupabaseAPI.logout) {
                        SupabaseAPI.logout();
                    }
                    
                    // 로그인 페이지로 이동
                    window.location.href = '../index.html';
                } catch (error) {
                    console.error('❌ 로그아웃 오류:', error);
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            }
        }

        // 키보드 단축키 (개발자용)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                // 디버그 정보 표시
                const studentData = localStorage.getItem('currentStudent');
                console.log('=== 대시보드 디버그 정보 ===');
                console.log('현재 학생 데이터:', studentData);
                console.log('SupabaseAPI 상태:', typeof SupabaseAPI !== 'undefined');
                console.log('대시보드 초기화 상태:', window.DashboardManager.isInitialized);
                console.log('네트워크 상태:', navigator.onLine);
                
                if (typeof SupabaseAPI !== 'undefined') {
                    console.log('SupabaseAPI 클라이언트:', !!SupabaseAPI.client);
                    console.log('현재 사용자:', SupabaseAPI.currentUser);
                }
            }
        });

        // 전역 함수 등록
        window.retryInitialization = retryInitialization;
        window.navigateToInstituteInfo = navigateToInstituteInfo;
        window.navigateToFlightRequest = navigateToFlightRequest;
        window.navigateToEquipmentRequest = navigateToEquipmentRequest;
        window.handleLogout = handleLogout;
        window.showComingSoonMessage = showComingSoonMessage;
    </script>
</body>
</html>
