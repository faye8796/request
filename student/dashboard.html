<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종학당 문화인턴 지원 시스템 - 대시보드 v4.2.0</title>
    
    <!-- CSS Files - v4.2.0 모듈화 시스템 -->
    <link rel="stylesheet" href="../css/main.css?v=4.2.0">
    <link rel="stylesheet" href="../css/student.css?v=4.2.0">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client - v4.2.0 모듈화 시스템 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js?v=4.2.0"></script>

    <!-- Dashboard 전용 스타일 -->
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .student-info {
            background: #f7fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .student-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
        }

        .student-info p {
            margin: 0;
            color: #4a5568;
        }

        /* 🆕 v4.2.0 모듈 로딩 상태 표시 */
        .module-status {
            background: #edf2f7;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .module-status h4 {
            margin: 0 0 0.5rem 0;
            color: #2d3748;
            font-size: 1rem;
            font-family: inherit;
        }

        .module-status .module-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .module-status .module-item:last-child {
            border-bottom: none;
        }

        .module-status .status-icon {
            font-weight: bold;
        }

        .status-loading { color: #f6ad55; }
        .status-success { color: #48bb78; }
        .status-error { color: #f56565; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-card.available {
            border-color: #48bb78;
        }

        .menu-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .menu-card.coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ed8936;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .menu-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .menu-icon i {
            width: 2rem;
            height: 2rem;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }

        .menu-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }

        .menu-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
        }

        .logout-btn {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fc8181;
            color: white;
        }

        /* 로딩 상태 */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 알림 스타일 */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 16px 0;
        }
        
        .alert-warning {
            background-color: #fef3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .dashboard-header {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .menu-card {
                padding: 1.5rem;
            }

            .module-status {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 섹션 -->
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 class="welcome-title">문화인턴 지원 시스템 v4.2.0</h1>
                <p class="welcome-subtitle">King Sejong Institute Cultural Intern Support System (Modular Architecture)</p>
            </div>
            
            <div class="student-info" id="studentInfo">
                <h3 id="studentName">학생 정보를 불러오는 중...</h3>
                <p id="studentDetails">세종학당 • 문화 분야</p>
            </div>

            <!-- 🆕 v4.2.0 모듈 로딩 상태 표시 -->
            <div class="module-status" id="moduleStatus">
                <h4>📦 모듈 로딩 상태 (v4.2.0 모듈화 아키텍처)</h4>
                <div class="module-item">
                    <span>SupabaseCore (5.6KB)</span>
                    <span class="status-icon status-loading" id="status-core">⏳</span>
                </div>
                <div class="module-item">
                    <span>SupabaseStudent (32.9KB)</span>
                    <span class="status-icon status-loading" id="status-student">⏳</span>
                </div>
                <div class="module-item">
                    <span>SupabaseAdmin (41.5KB)</span>
                    <span class="status-icon status-loading" id="status-admin">⏳</span>
                </div>
                <div class="module-item">
                    <span>통합 매니저 (19.2KB)</span>
                    <span class="status-icon status-loading" id="status-unified">⏳</span>
                </div>
                <div class="module-item">
                    <span>총 성능</span>
                    <span class="status-icon status-loading" id="status-performance">⏳</span>
                </div>
            </div>
        </div>

        <!-- 시스템 상태 알림 -->
        <div id="systemStatus"></div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid" id="menuGrid">
            <!-- 로딩 상태 -->
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>모듈화 시스템 초기화 중... (v4.2.0)</p>
            </div>
        </div>

        <!-- 로그아웃 섹션 -->
        <div class="logout-section">
            <button class="logout-btn" onclick="window.handleLogout && window.handleLogout()">
                <i data-lucide="log-out"></i>
                로그아웃
            </button>
        </div>
    </div>

    <!-- 🚀 JavaScript Files - v4.2.0 모듈화 시스템 -->
    
    <!-- 🔧 1단계: 핵심 설정 (필수) -->
    <script src="../js/config.js?v=4.2.0"></script>
    <script src="../js/utils.js?v=4.2.0"></script>
    <script src="../js/auth.js?v=4.2.0"></script>

    <!-- 🔧 2단계: Supabase 모듈들 (순서 중요!) -->
    <script src="../js/supabase/supabase-core.js?v=4.2.0"></script>
    <script src="../js/supabase/supabase-student.js?v=4.2.0"></script>
    <script src="../js/supabase/supabase-admin.js?v=4.2.0"></script>
    <script src="../js/supabase-client.js?v=4.2.0"></script>

    <!-- 🔧 3단계: 학생 기능 모듈들 (대시보드에서 필요한 것들만) -->
    <script src="../js/student/api-helper.js?v=4.2.0"></script>
    <script src="../js/student/notification-system.js?v=4.2.0"></script>
    <script src="../js/student/dashboard.js?v=4.2.0"></script>
    
    <!-- 🔧 4단계: 대시보드 초기화 및 테스트 - v4.2.0 모듈화 시스템 -->
    <script>
        // 🔧 모듈 상태 추적 객체
        const ModuleStatusTracker = {
            modules: {
                core: { name: 'SupabaseCore', loaded: false, size: '5.6KB' },
                student: { name: 'SupabaseStudent', loaded: false, size: '32.9KB' },
                admin: { name: 'SupabaseAdmin', loaded: false, size: '41.5KB' },
                unified: { name: '통합 매니저', loaded: false, size: '19.2KB' },
                performance: { name: '총 성능', loaded: false, size: 'optimized' }
            },

            // 상태 업데이트
            updateStatus(moduleKey, isLoaded) {
                const module = this.modules[moduleKey];
                if (module) {
                    module.loaded = isLoaded;
                    const statusElement = document.getElementById(`status-${moduleKey}`);
                    if (statusElement) {
                        statusElement.textContent = isLoaded ? '✅' : '❌';
                        statusElement.className = `status-icon ${isLoaded ? 'status-success' : 'status-error'}`;
                    }
                }
                this.checkAllModules();
            },

            // 전체 모듈 상태 확인
            checkAllModules() {
                const allLoaded = Object.values(this.modules)
                    .slice(0, -1) // performance 제외
                    .every(module => module.loaded);
                
                if (allLoaded) {
                    this.updateStatus('performance', true);
                    this.showSystemReport();
                }
            },

            // 시스템 리포트 표시
            showSystemReport() {
                const systemStatus = document.getElementById('systemStatus');
                if (systemStatus) {
                    systemStatus.innerHTML = `
                        <div class="alert alert-success">
                            <strong>🚀 모듈화 시스템 v4.2.0 초기화 완료!</strong><br>
                            • 기존 70KB → 현재 약 100KB (모듈별 지연 로딩)<br>
                            • 메모리 효율성: 높음 | 로딩 전략: 지연 로딩<br>
                            • 호환성: 기존 코드 100% 호환 보장
                        </div>
                    `;
                }
            }
        };

        // 🔧 모듈 로딩 감지 함수
        function checkModuleLoading() {
            // SupabaseCore 확인
            if (window.SupabaseCore) {
                ModuleStatusTracker.updateStatus('core', true);
                console.log('✅ SupabaseCore 모듈 로드 확인 (v4.2.0)');
            }

            // SupabaseStudent 확인
            if (window.SupabaseStudent) {
                ModuleStatusTracker.updateStatus('student', true);
                console.log('✅ SupabaseStudent 모듈 로드 확인 (v4.2.0)');
            }

            // SupabaseAdmin 확인
            if (window.SupabaseAdmin) {
                ModuleStatusTracker.updateStatus('admin', true);
                console.log('✅ SupabaseAdmin 모듈 로드 확인 (v4.2.0)');
            }

            // 통합 매니저 확인
            if (window.SupabaseAPI && window.SupabaseAPI.getHealthReport) {
                ModuleStatusTracker.updateStatus('unified', true);
                console.log('✅ 통합 매니저 로드 확인 (v4.2.0)');
                
                // 통합 매니저 상태 리포트 로그
                const healthReport = window.SupabaseAPI.getHealthReport();
                console.log('📊 통합 매니저 상태 리포트:', healthReport);
            }
        }

        // 🔧 DOMContentLoaded 이벤트 핸들러
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('📋 대시보드 페이지 로드 시작 (v4.2.0 모듈화 시스템)');
                
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                    console.log('✅ Lucide 아이콘 초기화 완료 (v4.2.0)');
                }

                // 🆕 v4.2.0 모듈 로딩 감지 시작
                checkModuleLoading();

                // 주기적으로 모듈 상태 확인 (최대 15초)
                let checkCount = 0;
                const maxChecks = 150; // 15초
                const checkInterval = setInterval(() => {
                    checkModuleLoading();
                    checkCount++;

                    if (checkCount >= maxChecks) {
                        clearInterval(checkInterval);
                        console.warn('⚠️ 모듈 로딩 타임아웃 (15초) - 일부 모듈이 로드되지 않았을 수 있음');
                        
                        // 타임아웃 시 오류 상태 표시
                        Object.keys(ModuleStatusTracker.modules).forEach(key => {
                            if (!ModuleStatusTracker.modules[key].loaded && key !== 'performance') {
                                ModuleStatusTracker.updateStatus(key, false);
                            }
                        });
                    }
                }, 100);

                // 🆕 v4.2.0 모듈 시스템 호환성 테스트
                setTimeout(function() {
                    try {
                        // NotificationSystem 모듈 테스트
                        if (typeof window.NotificationSystem !== 'undefined') {
                            console.log('✅ NotificationSystem 모듈 사용 가능 (v4.2.0)');
                            window.NotificationSystem.showBasicNotice('모듈화 시스템 v4.2.0이 정상적으로 로드되었습니다.', 'success');
                        }

                        // ApiHelper 모듈 테스트
                        if (typeof window.ApiHelper !== 'undefined') {
                            console.log('✅ ApiHelper 모듈 사용 가능 (v4.2.0)');
                        }

                        // SupabaseAPI 통합 매니저 테스트
                        if (typeof window.SupabaseAPI !== 'undefined') {
                            console.log('✅ SupabaseAPI 통합 매니저 사용 가능 (v4.2.0)');
                            
                            // 연결 테스트
                            window.SupabaseAPI.testConnection().then(result => {
                                if (result.success) {
                                    console.log('✅ Supabase 연결 테스트 성공 (v4.2.0)');
                                } else {
                                    console.warn('⚠️ Supabase 연결 테스트 실패 (v4.2.0):', result.message);
                                }
                            }).catch(error => {
                                console.error('❌ Supabase 연결 테스트 오류 (v4.2.0):', error);
                            });
                        }

                    } catch (error) {
                        console.error('❌ 모듈 호환성 테스트 오류 (v4.2.0):', error);
                    }
                }, 2000);

                console.log('✅ 기본 페이지 초기화 완료 (v4.2.0 모듈화 시스템)');

            } catch (error) {
                console.error('❌ 페이지 초기화 오류 (v4.2.0):', error);
            }
        });

        // 🎯 전역 로그아웃 함수 (v4.2.0 호환)
        window.handleLogout = function() {
            try {
                console.log('🚪 로그아웃 처리 시작 (v4.2.0)');
                
                // NotificationSystem 사용 가능하면 확인 알림
                if (typeof window.NotificationSystem !== 'undefined') {
                    window.NotificationSystem.showConfirmationNotice(
                        '로그아웃 확인',
                        '정말로 로그아웃하시겠습니까?',
                        function() {
                            executeLogout();
                        },
                        function() {
                            console.log('로그아웃 취소됨');
                        }
                    );
                } else {
                    // 폴백: 기본 confirm
                    if (confirm('정말로 로그아웃하시겠습니까?')) {
                        executeLogout();
                    }
                }
            } catch (error) {
                console.error('❌ 로그아웃 처리 오류 (v4.2.0):', error);
                executeLogout();
            }
        };

        // 실제 로그아웃 실행
        function executeLogout() {
            try {
                console.log('🚪 로그아웃 실행 중 (v4.2.0)');
                
                // 로컬 저장소 정리
                localStorage.clear();
                sessionStorage.clear();
                
                // AuthManager 로그아웃 (있는 경우)
                if (typeof window.AuthManager !== 'undefined' && window.AuthManager.logout) {
                    window.AuthManager.logout();
                }

                // SupabaseAPI 로그아웃 (있는 경우)
                if (typeof window.SupabaseAPI !== 'undefined' && window.SupabaseAPI.logout) {
                    window.SupabaseAPI.logout();
                }
                
                // 로그인 페이지로 이동
                window.location.href = '../index.html';
            } catch (error) {
                console.error('❌ 로그아웃 실행 오류 (v4.2.0):', error);
                window.location.href = '../index.html';
            }
        }

        console.log('🎯 대시보드 v4.2.0 모듈화 시스템 스크립트 로드 완료');
        console.log('📦 아키텍처: Core(5.6KB) + Student(32.9KB) + Admin(41.5KB) + 통합매니저(19.2KB)');
        console.log('🔧 기존 코드 100% 호환성 보장 + 성능 최적화 + 모듈별 관리');
    </script>
</body>
</html>
