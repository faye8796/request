<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파견 학당 정보 - 세종학당 문화인턴 지원 시스템</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css?v=4.6.5">
    <link rel="stylesheet" href="../css/student.css?v=4.6.5">
    <link rel="stylesheet" href="../css/student-institute-info.css?v=4.6.5">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* 빠른 로딩을 위한 핵심 스타일 */
        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .page-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 1200px;
            margin: 0 auto 2rem;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #e2e8f0;
            color: #2d3748;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .page-container {
                padding: 0.5rem;
            }

            .page-header {
                padding: 1.5rem;
            }

            .header-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 헤더 섹션 -->
        <div class="page-header">
            <h1 class="header-title">파견 학당 정보</h1>
            <p class="header-subtitle">배정받은 세종학당의 상세 정보를 확인하세요</p>
            <a href="dashboard.html" class="back-button">
                <i data-lucide="arrow-left"></i>
                대시보드로 돌아가기
            </a>
        </div>

        <div class="content-container">
            <!-- 로딩 상태 -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>

            <!-- 에러 메시지 -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i data-lucide="alert-circle"></i>
                <h3>정보를 불러올 수 없습니다</h3>
                <p>네트워크 연결을 확인하고 페이지를 새로고침해주세요.</p>
            </div>

            <!-- 메인 콘텐츠 -->
            <div id="mainContent" style="display: none;">
                <!-- 학당명 헤더 -->
                <div class="institute-header">
                    <h2 id="instituteTitle" class="institute-title">학당명</h2>
                </div>

                <!-- 학당 이미지 -->
                <div class="institute-image-container">
                    <img id="instituteImage" class="institute-image" src="" alt="학당 사진" style="display: none;">
                    <div id="defaultImagePlaceholder" class="default-image-placeholder">
                        <i data-lucide="building"></i>
                        <p>학당 사진</p>
                    </div>
                </div>

                <!-- 탭 메뉴 -->
                <div class="tab-container">
                    <div class="tab-menu">
                        <button id="tabInfo" class="tab-button active" data-tab="info">
                            <i data-lucide="building"></i>
                            파견 학당 정보
                        </button>
                        <button id="tabSafety" class="tab-button" data-tab="safety">
                            <i data-lucide="shield"></i>
                            파견 국가 안전 정보
                        </button>
                    </div>

                    <!-- 탭 콘텐츠 -->
                    <div class="tab-content">
                        <!-- 파견 학당 정보 탭 -->
                        <div id="infoTab" class="tab-panel active">
                            <!-- 학당 기본정보 -->
                            <div class="info-section">
                                <h3 class="section-title">
                                    <i data-lucide="map-pin"></i>
                                    학당 기본정보
                                </h3>
                                <div class="info-grid" id="basicInfoGrid">
                                    <!-- 동적으로 생성 -->
                                </div>
                            </div>

                            <!-- 문화인턴 활동 정보 -->
                            <div class="info-section">
                                <h3 class="section-title">
                                    <i data-lucide="target"></i>
                                    문화인턴 활동 정보
                                </h3>
                                <div class="info-grid" id="activityInfoGrid">
                                    <!-- 동적으로 생성 -->
                                </div>
                            </div>

                            <!-- 기타 사항 -->
                            <div class="info-section">
                                <h3 class="section-title">
                                    <i data-lucide="shield-check"></i>
                                    기타 사항
                                </h3>
                                <div class="info-grid" id="additionalInfoGrid">
                                    <!-- 동적으로 생성 -->
                                </div>
                            </div>
                        </div>

                        <!-- 파견 국가 안전 정보 탭 -->
                        <div id="safetyTab" class="tab-panel">
                            <div class="safety-info-container">
                                <div id="safetyInfoContent">
                                    <!-- iframe 또는 안전정보 콘텐츠가 여기에 로드됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- 기본 설정 모듈 -->
    <script src="../js/config.js?v=4.6.5"></script>
    <script src="../js/auth.js?v=4.6.5"></script>
    <script src="../js/utils.js?v=4.6.5"></script>
    
    <!-- Supabase 모듈들 -->
    <script src="../js/supabase/supabase-core.js?v=4.6.5"></script>
    <script src="../js/supabase/supabase-student.js?v=4.6.5"></script>
    <script src="../js/supabase-client.js?v=4.6.5"></script>
    
    <!-- 학당 정보 전용 모듈들 -->
    <script src="../js/student/institute-info-api.js?v=4.6.5"></script>
    <script src="../js/student/institute-info-core.js?v=4.6.5"></script>
    <script src="../js/student/institute-info-ui.js?v=4.6.5"></script>

    <!-- 페이지 초기화 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('🏛️ 학당 정보 페이지 초기화 시작 v4.6.5');
                
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                
                // 필수 모듈 대기
                await waitForModules();
                
                // 페이지 초기화
                if (window.InstituteInfoCore) {
                    await window.InstituteInfoCore.initialize();
                } else {
                    throw new Error('InstituteInfoCore 모듈을 찾을 수 없습니다');
                }
                
                console.log('✅ 학당 정보 페이지 초기화 완료 v4.6.5');
                
            } catch (error) {
                console.error('❌ 초기화 실패:', error);
                showError(error.message);
            }
        });

        // 필수 모듈 로딩 대기
        function waitForModules() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const check = () => {
                    attempts++;
                    
                    const hasCore = window.InstituteInfoCore;
                    const hasUI = window.InstituteInfoUI;
                    const hasAPI = window.InstituteInfoAPI;
                    
                    if (hasCore && hasUI && hasAPI) {
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('모듈 로딩 타임아웃'));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                
                check();
            });
        }

        // 에러 표시
        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            
            const errorElement = document.getElementById('errorMessage');
            errorElement.querySelector('p').textContent = message;
            errorElement.style.display = 'block';
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        console.log('🏛️ 학당 정보 페이지 로드 완료 v4.6.5 - SupabaseCore 직접 연동');
    </script>
</body>
</html>
