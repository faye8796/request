<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ ÏÇ¨ÏóÖÏÑ§Î™ÖÌöå Ïã§ÏãúÍ∞Ñ ÏßàÎ¨∏ - ÏÑ∏Ï¢ÖÌïôÎãπ Î¨∏ÌôîÏù∏ÌÑ¥</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Ìó§Îçî */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* ÏßàÎ¨∏ Îì±Î°ù Ìèº */
        .question-form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-label.required::after {
            content: ' *';
            color: #dc2626;
        }

        /* ÎùºÎîîÏò§ Î≤ÑÌäº */
        .radio-group {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 140px;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-option input[type="radio"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-option label {
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        /* ÌÖçÏä§Ìä∏ ÏòÅÏó≠ */
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: all 0.2s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-count {
            text-align: right;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        /* Î≤ÑÌäº */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ÎÇ¥ ÏßàÎ¨∏ Î™©Î°ù */
        .my-questions-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* ÏßàÎ¨∏ Ïπ¥Îìú */
        .question-item {
            background: #f9fafb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }

        .question-item:last-child {
            margin-bottom: 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-type {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: white;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: #667eea;
        }

        .question-date {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .question-content {
            color: #1f2937;
            line-height: 1.6;
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .question-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-answered {
            background: #d1fae5;
            color: #065f46;
        }

        /* Toast ÏïåÎ¶º */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.info {
            border-left: 4px solid #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .question-form-card,
            .my-questions-card {
                padding: 1.5rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 0.75rem;
            }

            .radio-option {
                min-width: 100%;
            }

            .toast {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Ìó§Îçî -->
    <div class="header">
        <h1>üí¨ ÏÇ¨ÏóÖÏÑ§Î™ÖÌöå Ïã§ÏãúÍ∞Ñ ÏßàÎ¨∏</h1>
        <p>Í∂ÅÍ∏àÌïòÏã† ÏÇ¨Ìï≠ÏùÑ ÏûêÏú†Î°≠Í≤å ÏßàÎ¨∏Ìï¥Ï£ºÏÑ∏Ïöî</p>
    </div>

    <div class="container">
        <!-- ÏßàÎ¨∏ Îì±Î°ù Ìèº -->
        <div class="question-form-card">
            <form id="questionForm">
                <!-- ÏßàÎ¨∏Ïûê Íµ¨Î∂Ñ -->
                <div class="form-section">
                    <label class="form-label required">ÏßàÎ¨∏Ïûê Íµ¨Î∂Ñ</label>
                    <div class="radio-group">
                        <div class="radio-option" data-value="student">
                            <input type="radio" id="typeStudent" name="questionType" value="student" required>
                            <label for="typeStudent">üë®‚Äçüéì ÌïôÏÉù</label>
                        </div>
                        <div class="radio-option" data-value="school_staff">
                            <input type="radio" id="typeStaff" name="questionType" value="school_staff" required>
                            <label for="typeStaff">üëî ÌïôÍµê Í¥ÄÍ≥ÑÏûê</label>
                        </div>
                    </div>
                </div>

                <!-- ÏßàÎ¨∏ ÎÇ¥Ïö© -->
                <div class="form-section">
                    <label class="form-label required" for="questionText">ÏßàÎ¨∏ ÎÇ¥Ïö©</label>
                    <textarea 
                        id="questionText" 
                        class="form-textarea" 
                        placeholder="Í∂ÅÍ∏àÌïòÏã† ÎÇ¥Ïö©ÏùÑ ÏûêÏú†Î°≠Í≤å ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî..."
                        maxlength="1000"
                        required
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/1000
                    </div>
                </div>

                <!-- Îì±Î°ù Î≤ÑÌäº -->
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span>üì§</span>
                    ÏßàÎ¨∏ Îì±Î°ùÌïòÍ∏∞
                </button>
            </form>
        </div>

        <!-- ÎÇ¥ ÏßàÎ¨∏ Î™©Î°ù -->
        <div class="my-questions-card">
            <h2 class="section-title">ÎÇ¥Í∞Ä Îì±Î°ùÌïú ÏßàÎ¨∏</h2>
            
            <!-- Îπà ÏÉÅÌÉú -->
            <div class="empty-state" id="emptyState">
                <div class="icon">üìù</div>
                <h3>Îì±Î°ùÌïú ÏßàÎ¨∏Ïù¥ ÏóÜÏäµÎãàÎã§</h3>
                <p>Ï≤´ Î≤àÏß∏ ÏßàÎ¨∏ÏùÑ Îì±Î°ùÌï¥Î≥¥ÏÑ∏Ïöî!</p>
            </div>

            <!-- ÏßàÎ¨∏ Î™©Î°ù -->
            <div id="questionsList" style="display: none;"></div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.50.2"></script>
    
    <script type="module">
        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'https://aazvopacnbbkvusihqva.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhenZvcGFjbmJia3Z1c2locXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3OTQyMjQsImV4cCI6MjA2NTM3MDIyNH0.0NXI_tohwFCOl3xY4b1jIlxQR_zGTS9tWDM2OFxTq4s';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ ÌÇ§
        const MY_QUESTIONS_KEY = 'my_event_questions';

        // Ïï± ÌÅ¥ÎûòÏä§
        class EventQuestionsApp {
            constructor() {
                this.myQuestionIds = this.loadMyQuestionIds();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadMyQuestions();
            }

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            setupEventListeners() {
                // Ìèº Ï†úÏ∂ú
                document.getElementById('questionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                // ÎùºÎîîÏò§ Î≤ÑÌäº Ïä§ÌÉÄÏùº
                document.querySelectorAll('.radio-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        this.updateRadioStyles();
                    });
                });

                // Í∏ÄÏûê Ïàò Ïπ¥Ïö¥ÌÑ∞
                document.getElementById('questionText').addEventListener('input', (e) => {
                    document.getElementById('charCount').textContent = e.target.value.length;
                });
            }

            // ÎùºÎîîÏò§ Î≤ÑÌäº Ïä§ÌÉÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
            updateRadioStyles() {
                document.querySelectorAll('.radio-option').forEach(option => {
                    const radio = option.querySelector('input[type="radio"]');
                    if (radio.checked) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
            }

            // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
            async handleSubmit() {
                const submitBtn = document.getElementById('submitBtn');
                const questionType = document.querySelector('input[name="questionType"]:checked');
                const questionText = document.getElementById('questionText');

                if (!questionType || !questionText.value.trim()) {
                    this.showToast('Î™®Îì† ÌïÑÏàò Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }

                try {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span>‚è≥</span> Îì±Î°ù Ï§ë...';

                    const { data, error } = await supabase
                        .from('event_questions')
                        .insert([{
                            question_type: questionType.value,
                            question_text: questionText.value.trim()
                        }])
                        .select()
                        .single();

                    if (error) throw error;

                    // ÎÇ¥ ÏßàÎ¨∏ ID Ï†ÄÏû•
                    this.myQuestionIds.push(data.id);
                    this.saveMyQuestionIds();

                    // Ìèº Î¶¨ÏÖã
                    document.getElementById('questionForm').reset();
                    document.getElementById('charCount').textContent = '0';
                    this.updateRadioStyles();

                    // ÏßàÎ¨∏ Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                    await this.loadMyQuestions();

                    this.showToast('ÏßàÎ¨∏Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§! üéâ', 'success');

                } catch (error) {
                    console.error('ÏßàÎ¨∏ Îì±Î°ù Ïã§Ìå®:', error);
                    this.showToast('ÏßàÎ¨∏ Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>üì§</span> ÏßàÎ¨∏ Îì±Î°ùÌïòÍ∏∞';
                }
            }

            // ÎÇ¥ ÏßàÎ¨∏ Î™©Î°ù Î°úÎìú
            async loadMyQuestions() {
                if (this.myQuestionIds.length === 0) {
                    this.showEmptyState();
                    return;
                }

                try {
                    const { data, error } = await supabase
                        .from('event_questions')
                        .select('*')
                        .in('id', this.myQuestionIds)
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    if (data && data.length > 0) {
                        this.renderQuestions(data);
                    } else {
                        this.showEmptyState();
                    }

                } catch (error) {
                    console.error('ÏßàÎ¨∏ Î°úÎìú Ïã§Ìå®:', error);
                    this.showToast('ÏßàÎ¨∏ÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            }

            // ÏßàÎ¨∏ Î™©Î°ù Î†åÎçîÎßÅ
            renderQuestions(questions) {
                const listContainer = document.getElementById('questionsList');
                const emptyState = document.getElementById('emptyState');

                emptyState.style.display = 'none';
                listContainer.style.display = 'block';

                listContainer.innerHTML = questions.map(q => `
                    <div class="question-item">
                        <div class="question-header">
                            <span class="question-type">
                                ${q.question_type === 'student' ? 'üë®‚Äçüéì ÌïôÏÉù' : 'üëî ÌïôÍµê Í¥ÄÍ≥ÑÏûê'}
                            </span>
                            <span class="question-date">${this.formatDate(q.created_at)}</span>
                        </div>
                        <div class="question-content">${this.escapeHtml(q.question_text)}</div>
                        <div class="question-status ${q.is_answered ? 'status-answered' : 'status-pending'}">
                            ${q.is_answered ? '‚úÖ ÎãµÎ≥Ä ÏôÑÎ£å' : '‚è≥ ÎãµÎ≥Ä ÎåÄÍ∏∞Ï§ë'}
                        </div>
                    </div>
                `).join('');
            }

            // Îπà ÏÉÅÌÉú ÌëúÏãú
            showEmptyState() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('questionsList').style.display = 'none';
            }

            // ÎÇ¥ ÏßàÎ¨∏ ID Î°úÎìú
            loadMyQuestionIds() {
                const stored = localStorage.getItem(MY_QUESTIONS_KEY);
                return stored ? JSON.parse(stored) : [];
            }

            // ÎÇ¥ ÏßàÎ¨∏ ID Ï†ÄÏû•
            saveMyQuestionIds() {
                localStorage.setItem(MY_QUESTIONS_KEY, JSON.stringify(this.myQuestionIds));
            }

            // Toast ÏïåÎ¶º
            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // ÎÇ†Ïßú Ìè¨Îß∑
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);

                if (minutes < 1) return 'Î∞©Í∏à Ï†Ñ';
                if (minutes < 60) return `${minutes}Î∂Ñ Ï†Ñ`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}ÏãúÍ∞Ñ Ï†Ñ`;

                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            window.eventQuestionsApp = new EventQuestionsApp();
        });
    </script>
</body>
</html>
