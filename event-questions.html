    <script type="module">
        // Supabase ì„¤ì •
        const SUPABASE_URL = 'https://aazvopacnbbkvusihqva.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhenZvcGFjbmJia3Z1c2locXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3OTQyMjQsImV4cCI6MjA2NTM3MDIyNH0.0NXI_tohwFCOl3xY4b1jIlxQR_zGTS9tWDM2OFxTq4s';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í‚¤
        const MY_QUESTIONS_KEY = 'my_event_questions';

        // ì•± í´ë˜ìŠ¤
        class EventQuestionsApp {
            constructor() {
                this.myQuestionIds = this.loadMyQuestionIds();
                this.init();
            }

            init() {
                this.setupEventListeners();

            }

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            setupEventListeners() {
                // í¼ ì œì¶œ
                document.getElementById('questionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                // ë¼ë””ì˜¤ ë²„íŠ¼ ìŠ¤íƒ€ì¼
                document.querySelectorAll('.radio-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        this.updateRadioStyles();
                    });
                });

                // ê¸€ì ìˆ˜ ì¹´ìš´í„°
                document.getElementById('questionText').addEventListener('input', (e) => {
                    document.getElementById('charCount').textContent = e.target.value.length;
                });
            }

            // ë¼ë””ì˜¤ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            updateRadioStyles() {
                document.querySelectorAll('.radio-option').forEach(option => {
                    const radio = option.querySelector('input[type="radio"]');
                    if (radio.checked) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
            }

            // í¼ ì œì¶œ ì²˜ë¦¬
            async handleSubmit() {
                const submitBtn = document.getElementById('submitBtn');
                const questionType = document.querySelector('input[name="questionType"]:checked');
                const questionText = document.getElementById('questionText');

                if (!questionType || !questionText.value.trim()) {
                    this.showToast('ëª¨ë“  í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }

                try {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span>â³</span> ë“±ë¡ ì¤‘...';

                    const { data, error } = await supabase
                        .from('event_questions')
                        .insert([{
                            question_type: questionType.value,
                            question_text: questionText.value.trim()
                        }])
                        .select()
                        .single();

                    if (error) throw error;

                    // ë‚´ ì§ˆë¬¸ ID ì €ì¥
                    this.myQuestionIds.push(data.id);
                    this.saveMyQuestionIds();

                    // í¼ ë¦¬ì…‹
                    document.getElementById('questionForm').reset();
                    document.getElementById('charCount').textContent = '0';
                    this.updateRadioStyles();

                    // ì§ˆë¬¸ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    await this.loadMyQuestions();

                    this.showToast('ì§ˆë¬¸ì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰', 'success');

                } catch (error) {
                    console.error('ì§ˆë¬¸ ë“±ë¡ ì‹¤íŒ¨:', error);
                    this.showToast('ì§ˆë¬¸ ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>ğŸ“¤</span> ì§ˆë¬¸ ë“±ë¡í•˜ê¸°';
                }
            }

            // ë‚´ ì§ˆë¬¸ ëª©ë¡ ë¡œë“œ
            async loadMyQuestions() {
                if (this.myQuestionIds.length === 0) {
                    this.showEmptyState();
                    return;
                }

                try {
                    const { data, error } = await supabase
                        .from('event_questions')
                        .select('*')
                        .in('id', this.myQuestionIds)
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    if (data && data.length > 0) {
                        this.renderQuestions(data);
                    } else {
                        this.showEmptyState();
                    }

                } catch (error) {
                    console.error('ì§ˆë¬¸ ë¡œë“œ ì‹¤íŒ¨:', error);
                    this.showToast('ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }

            // ì§ˆë¬¸ ëª©ë¡ ë Œë”ë§
            renderQuestions(questions) {
                const listContainer = document.getElementById('questionsList');
                const emptyState = document.getElementById('emptyState');

                emptyState.style.display = 'none';
                listContainer.style.display = 'block';

                listContainer.innerHTML = questions.map(q => `
                    <div class="question-item">
                        <div class="question-header">
                            <span class="question-type">
                                ${q.question_type === 'student' ? 'ğŸ‘¨â€ğŸ“ í•™ìƒ' : 'ğŸ‘” í•™êµ ê´€ê³„ì'}
                            </span>
                            <span class="question-date">${this.formatDate(q.created_at)}</span>
                        </div>
                        <div class="question-content">${this.escapeHtml(q.question_text)}</div>
                        <div class="question-status ${q.is_answered ? 'status-answered' : 'status-pending'}">
                            ${q.is_answered ? 'âœ… ë‹µë³€ ì™„ë£Œ' : 'â³ ë‹µë³€ ëŒ€ê¸°ì¤‘'}
                        </div>
                    </div>
                `).join('');
            }

            // ë¹ˆ ìƒíƒœ í‘œì‹œ
            showEmptyState() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('questionsList').style.display = 'none';
            }

            // ë‚´ ì§ˆë¬¸ ID ë¡œë“œ
            loadMyQuestionIds() {
                const stored = localStorage.getItem(MY_QUESTIONS_KEY);
                return stored ? JSON.parse(stored) : [];
            }

            // ë‚´ ì§ˆë¬¸ ID ì €ì¥
            saveMyQuestionIds() {
                localStorage.setItem(MY_QUESTIONS_KEY, JSON.stringify(this.myQuestionIds));
            }

            // Toast ì•Œë¦¼
            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // ë‚ ì§œ í¬ë§·
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);

                if (minutes < 1) return 'ë°©ê¸ˆ ì „';
                if (minutes < 60) return `${minutes}ë¶„ ì „`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}ì‹œê°„ ì „`;

                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // HTML ì´ìŠ¤ì¼€ì´í”„
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ì•± ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
