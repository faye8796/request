<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종학당 문화인턴 지원 시스템</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JavaScript Client - Fixed to use unpkg like intern-announcement -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- 학생 로그인 페이지 -->
        <div id="loginPage" class="page active">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h1>세종학당 문화인턴 지원 시스템</h1>
                        <p>King Sejong Institute Cultural Intern Support System</p>
                    </div>

                    <!-- 학생 로그인 폼 -->
                    <div id="studentLogin" class="login-form active">
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" id="studentName" placeholder="성명을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label>생년월일</label>
                            <input type="date" id="studentBirth">
                        </div>
                        <button id="studentLoginBtn" class="login-btn primary">
                            <i data-lucide="user"></i>
                            학생 로그인
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files - Using existing auth.js instead of simple-auth.js -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Page initialization script -->
    <script>
        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Lucide 아이콘 초기화
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                    console.log('✅ Lucide icons initialized');
                } else {
                    console.error('❌ Lucide library not loaded');
                }

                // AuthManager 초기화
                if (window.AuthManager && typeof window.AuthManager.init === 'function') {
                    window.AuthManager.init();
                    console.log('✅ AuthManager 초기화 완료');
                } else {
                    console.error('❌ AuthManager를 찾을 수 없습니다');
                }
                
            } catch (error) {
                console.error('❌ 페이지 초기화 오류:', error);
            }
        });
    </script>
</body>
</html>
