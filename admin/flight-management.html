<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공권 관리 - 세종학당 문화인턴 관리 시스템</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/flight-management.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="admin.html" class="nav-logo">세종학당 관리자</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="institute-management.html" class="nav-link">학당 관리</a>
                </li>
                <li class="nav-item">
                    <a href="equipment-management.html" class="nav-link">교구 신청 관리</a>
                </li>
                <li class="nav-item">
                    <a href="flight-management.html" class="nav-link active">항공권 관리</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">항공권 신청 관리</h1>
        </div>

        <!-- 통계 섹션 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">전체 신청</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">대기중</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">승인됨</div>
                <div class="stat-value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">완료</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">직접구매</div>
                <div class="stat-value" id="stat-direct">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">구매대행</div>
                <div class="stat-value" id="stat-agency">0</div>
            </div>
        </div>

        <!-- 필터 및 검색 -->
        <div class="controls-section">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="direct">직접구매</button>
                <button class="filter-btn" data-filter="agency">구매대행</button>
                <button class="filter-btn" data-filter="pending">대기중</button>
                <button class="filter-btn" data-filter="approved">승인됨</button>
                <button class="filter-btn" data-filter="completed">완료</button>
            </div>
            <div class="search-group">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="이름, 학교, 학당, 공항으로 검색">
                <select id="sortSelect" class="sort-select">
                    <option value="created_at-desc">최신 신청순</option>
                    <option value="created_at-asc">오래된 신청순</option>
                    <option value="departure_date-asc">출국일 빠른순</option>
                    <option value="departure_date-desc">출국일 늦은순</option>
                    <option value="name-asc">이름순</option>
                </select>
            </div>
        </div>

        <!-- 테이블 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>신청일</th>
                        <th>신청자</th>
                        <th>파견 학당</th>
                        <th>구매 방식</th>
                        <th>출국일</th>
                        <th>귀국일</th>
                        <th>상태</th>
                        <th width="180">작업</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- 동적으로 생성 -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { supabase } from '../js/shared/supabaseClient.js';
        
        // 로그아웃 함수
        window.logout = async function() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = '../index.html';
            }
        }

        // 인증 체크
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '../index.html';
                return;
            }

            // 관리자 권한 체크
            const { data: profile } = await supabase
                .from('user_profiles')
                .select('user_type')
                .eq('id', user.id)
                .single();

            if (!profile || profile.user_type !== 'admin') {
                alert('관리자 권한이 필요합니다.');
                window.location.href = '../index.html';
            }
        }

        // 페이지 로드 시 실행
        checkAuth();
    </script>
    
    <!-- Storage 유틸리티 모듈 v7.0.0 -->
    <script src="../js/common/storage-utils.js"></script>
    
    <!-- 항공권 관리 UI 모듈 -->
    <script type="module" src="../js/admin/flight-management-ui.js"></script>
</body>
</html>
