<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공권 관리 - 세종학당 문화인턴 관리 시스템</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/flight-management.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="admin.html" class="nav-logo">세종학당 관리자</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="institute-management.html" class="nav-link">학당 관리</a>
                </li>
                <li class="nav-item">
                    <a href="equipment-management.html" class="nav-link">교구 신청 관리</a>
                </li>
                <li class="nav-item">
                    <a href="flight-management.html" class="nav-link active">항공권 관리</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">항공권 신청 관리</h1>
            <!-- 디버깅 정보 표시 -->
            <div id="debugInfo" style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 12px;">
                <strong>디버깅 모드:</strong> <span id="debugStatus">초기화 중...</span>
            </div>
        </div>

        <!-- 통계 섹션 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">전체 신청</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">대기중</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">승인됨</div>
                <div class="stat-value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">완료</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">직접구매</div>
                <div class="stat-value" id="stat-direct">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">구매대행</div>
                <div class="stat-value" id="stat-agency">0</div>
            </div>
        </div>

        <!-- 필터 및 검색 -->
        <div class="controls-section">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="direct">직접구매</button>
                <button class="filter-btn" data-filter="agency">구매대행</button>
                <button class="filter-btn" data-filter="pending">대기중</button>
                <button class="filter-btn" data-filter="approved">승인됨</button>
                <button class="filter-btn" data-filter="completed">완료</button>
            </div>
            <div class="search-group">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="이름, 학교, 학당, 공항으로 검색">
                <select id="sortSelect" class="sort-select">
                    <option value="created_at-desc">최신 신청순</option>
                    <option value="created_at-asc">오래된 신청순</option>
                    <option value="departure_date-asc">출국일 빠른순</option>
                    <option value="departure_date-desc">출국일 늦은순</option>
                    <option value="name-asc">이름순</option>
                </select>
            </div>
        </div>

        <!-- 테이블 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>신청일</th>
                        <th>신청자</th>
                        <th>파견 학당</th>
                        <th>구매 방식</th>
                        <th>출국일</th>
                        <th>귀국일</th>
                        <th>상태</th>
                        <th width="180">작업</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- 동적으로 생성 -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- 🚀 중요: Supabase JavaScript 라이브러리 먼저 로드 (CDN 버전 구체화) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.50.2"></script>

    <!-- 필수 스크립트들 (순서 중요) -->
    <!-- 1. CONFIG 로드 -->
    <script src="../js/config.js"></script>
    
    <!-- 2. Supabase 모듈들 -->
    <script src="../js/supabase/supabase-core.js"></script>
    <script src="../js/supabase/supabase-admin.js"></script>
    <script src="../js/supabase-client.js"></script>
    
    <!-- 3. Utils 로드 -->
    <script src="../js/utils.js"></script>
    
    <!-- 4. Storage Utils 로드 -->
    <script src="../js/common/storage-utils.js"></script>
    
    <!-- 5. 항공권 관리 모듈들 로드 -->
    <script src="../js/admin/flight-management-api.js"></script>
    <script src="../js/admin/flight-management-modals.js"></script>
    <script src="../js/admin/flight-management-ui.js"></script>

    <!-- 6. 초기화 및 인증 스크립트 -->
    <script>
        console.log('🚀 항공권 관리 페이지 초기화 시작...');

        // 디버깅 상태 업데이트 함수
        function updateDebugStatus(status) {
            const debugElement = document.getElementById('debugStatus');
            if (debugElement) {
                debugElement.textContent = status;
            }
        }

        // 로그아웃 함수
        window.logout = async function() {
            try {
                const supabase = window.SupabaseAPI?.supabase || window.supabase;
                if (supabase) {
                    const { error } = await supabase.auth.signOut();
                    if (!error) {
                        window.location.href = '../index.html';
                    }
                } else {
                    window.location.href = '../index.html';
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                window.location.href = '../index.html';
            }
        }

        // 인증 체크 (자동 리다이렉트 비활성화)
        async function checkAuth() {
            try {
                updateDebugStatus('Supabase 초기화 대기 중...');
                
                // SupabaseAPI 초기화 대기 (시간 연장)
                let waitCount = 0;
                while (!window.SupabaseAPI?.supabase && waitCount < 200) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    waitCount++;
                    
                    if (waitCount % 10 === 0) {
                        updateDebugStatus(`Supabase 대기 중... (${waitCount/10}초)`);
                    }
                }

                const supabase = window.SupabaseAPI?.supabase || window.supabase;
                if (!supabase) {
                    console.error('❌ Supabase 인스턴스를 찾을 수 없습니다');
                    updateDebugStatus('❌ Supabase 인스턴스 없음 - 자동 리다이렉트 비활성화됨');
                    // 자동 리다이렉트 비활성화
                    // window.location.href = '../index.html';
                    return false;
                }

                updateDebugStatus('사용자 인증 확인 중...');

                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    console.log('❌ 인증되지 않은 사용자');
                    updateDebugStatus('❌ 미인증 사용자 - 자동 리다이렉트 비활성화됨');
                    // 자동 리다이렉트 비활성화
                    // window.location.href = '../index.html';
                    return false;
                }

                console.log('✅ 사용자 인증 확인:', user.email);
                updateDebugStatus('관리자 권한 확인 중...');

                // 관리자 권한 체크
                const { data: profile } = await supabase
                    .from('user_profiles')
                    .select('user_type')
                    .eq('id', user.id)
                    .single();

                if (!profile || profile.user_type !== 'admin') {
                    console.error('❌ 관리자 권한 없음');
                    updateDebugStatus('❌ 관리자 권한 없음 - 자동 리다이렉트 비활성화됨');
                    // alert('관리자 권한이 필요합니다.');
                    // 자동 리다이렉트 비활성화
                    // window.location.href = '../index.html';
                    return false;
                }

                console.log('✅ 관리자 권한 확인');
                updateDebugStatus('✅ 인증 완료');
                return true;

            } catch (error) {
                console.error('❌ 인증 확인 오류:', error);
                updateDebugStatus(`❌ 인증 오류: ${error.message} - 자동 리다이렉트 비활성화됨`);
                // 자동 리다이렉트 비활성화
                // window.location.href = '../index.html';
                return false;
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('📄 DOM 로드 완료');
            
            const authResult = await checkAuth();
            if (authResult) {
                console.log('✅ 항공권 관리 페이지 초기화 완료');
                updateDebugStatus('✅ 초기화 완료 - 정상 작동');
            } else {
                console.log('⚠️ 인증 실패 - 디버깅 모드에서 계속 진행');
                updateDebugStatus('⚠️ 인증 실패 - 디버깅 모드');
            }
        });

        // StorageUtils 초기화 (지연 실행)
        setTimeout(async () => {
            if (window.StorageUtils && window.SupabaseAPI?.supabase) {
                window.StorageUtils.setSupabaseInstance(window.SupabaseAPI.supabase);
                console.log('✅ StorageUtils Supabase 인스턴스 설정 완료');
            } else {
                console.log('⚠️ StorageUtils 또는 Supabase 인스턴스 없음');
            }
        }, 3000);
    </script>
</body>
</html>
