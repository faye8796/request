        // Toast ÏïåÎ¶º Ìï®Ïàò
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);

        class ContentContestManagementApp {
            constructor() {
                this.supabase = createClient(supabaseUrl, supabaseAnonKey);
                this.students = [];
                this.filteredStudents = [];
                this.institutes = new Map();
                this.adminData = null;
            }

            async init() {
                try {
                    console.log('üé® ÏΩòÌÖêÏ∏† Í≥µÎ™®Ï†Ñ Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
                    
                    await this.loadData();
                    this.setupEventListeners();
                    this.updateStatistics();
                    this.renderStudents();
                    
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                    
                    console.log('‚úÖ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                } catch (error) {
                    console.error('Ïï± Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                    showToast('ÏãúÏä§ÌÖú Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            }

            async loadData() {
                try {
                    console.log('üìä Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏãúÏûë...');
                    
                    // ‚úÖ ÏàòÏ†ï: Î™ÖÏãúÏ†ÅÏúºÎ°ú Í¥ÄÍ≥Ñ Ïù¥Î¶Ñ ÏßÄÏ†ï (user_id ÏÇ¨Ïö©)
                    const { data: students, error: studentsError } = await this.supabase
                        .from('user_profiles')
                        .select(`
                            id,
                            name,
                            email,
                            assigned_institute_id,
                            student_contents!student_contents_user_id_fkey(
                                id,
                                title,
                                description,
                                download_url,
                                created_at
                            )
                        `)
                        .eq('role', 'student')
                        .order('name');

                    if (studentsError) throw studentsError;

                    // ÌïôÎãπ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                    const { data: institutes, error: institutesError } = await this.supabase
                        .from('institutes')
                        .select('id, name_korean');

                    if (institutesError) throw institutesError;

                    // ÌïôÎãπ Ï†ïÎ≥¥Î•º MapÏúºÎ°ú Î≥ÄÌôò
                    const instituteMap = new Map();
                    institutes.forEach(inst => {
                        instituteMap.set(inst.id, inst.name_korean);
                        this.institutes.set(inst.name_korean, inst.id);
                    });

                    // ÌïôÏÉù Îç∞Ïù¥ÌÑ∞Ïóê ÌïôÎãπ Ï†ïÎ≥¥ Ï∂îÍ∞Ä
                    this.students = (students || []).map(student => ({
                        ...student,
                        institute_name: instituteMap.get(student.assigned_institute_id) || null
                    }));

                    this.filteredStudents = [...this.students];

                    // ÌïôÎãπ ÌïÑÌÑ∞ ÎìúÎ°≠Îã§Ïö¥ Ï±ÑÏö∞Í∏∞
                    this.populateInstituteFilter();
                    
                    console.log('‚úÖ Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏôÑÎ£å:', this.students.length, 'Î™Ö');

                } catch (error) {
                    console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                    showToast('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            }

            populateInstituteFilter() {
                const select = document.getElementById('instituteFilter');
                const institutes = Array.from(this.institutes.keys()).sort();
                
                institutes.forEach(instituteName => {
                    const option = document.createElement('option');
                    option.value = instituteName;
                    option.textContent = instituteName;
                    select.appendChild(option);
                });
            }

            setupEventListeners() {
                // Í≤ÄÏÉâ
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.applyFilters();
                });

                // ÌïôÎãπ ÌïÑÌÑ∞
                document.getElementById('instituteFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî
                document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('instituteFilter').value = '';
                    this.applyFilters();
                });

                // ÏóëÏÖÄ ÎÇ¥Î≥¥ÎÇ¥Í∏∞
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToExcel();
                });

                // Î™®Îã¨ Îã´Í∏∞
                document.getElementById('modalCloseBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('contentDetailModal').addEventListener('click', (e) => {
                    if (e.target.id === 'contentDetailModal') {
                        this.closeModal();
                    }
                });
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedInstitute = document.getElementById('instituteFilter').value;

                this.filteredStudents = this.students.filter(student => {
                    const matchesSearch = student.name.toLowerCase().includes(searchTerm);
                    const matchesInstitute = !selectedInstitute || 
                        student.institute_name === selectedInstitute;

                    return matchesSearch && matchesInstitute;
                });

                this.updateStatistics();
                this.renderStudents();
            }

            updateStatistics() {
                const totalStudents = this.filteredStudents.length;
                const studentsWithContents = this.filteredStudents.filter(
                    s => s.student_contents && s.student_contents.length > 0
                ).length;
                const totalContents = this.filteredStudents.reduce(
                    (sum, s) => sum + (s.student_contents?.length || 0), 0
                );

                document.getElementById('totalStudents').textContent = totalStudents;
                document.getElementById('studentsWithContents').textContent = studentsWithContents;

            renderStudents() {
                const container = document.getElementById('studentsContainer');
                const emptyState = document.getElementById('emptyState');

                if (this.filteredStudents.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                container.style.display = 'grid';

                container.innerHTML = this.filteredStudents
                    .map(student => this.renderStudentCard(student))
                    .join('');

                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();

            renderStudentCard(student) {
                const contents = student.student_contents || [];

                return `
                    <div class="student-card">

                            </div>
                            <div class="content-count-badge">ÏΩòÌÖêÏ∏† ${contents.length}Í∞ú</div>
                        </div>
                        
                        ${contents.length > 0 ? `

                                ${contents.map(content => `

                                                <i data-lucide="eye"></i>
                                                ÏûêÏÑ∏Ìûà Î≥¥Í∏∞

                                    </div>
                                `).join('')}

                        ` : `
                            <div class="no-content">Îì±Î°ùÎêú ÏΩòÌÖêÏ∏†Í∞Ä ÏóÜÏäµÎãàÎã§</div>
                        `}
                    </div>
                `;
            }

            showContentDetail(contentId, studentName) {
                const content = this.findContentById(contentId);
                if (!content) {
                    showToast('ÏΩòÌÖêÏ∏†Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                    return;
                }

                document.getElementById('modalStudentName').textContent = studentName;
                document.getElementById('modalContentTitle').textContent = content.title;
                document.getElementById('modalContentDescription').textContent = content.description;
                document.getElementById('modalContentUrl').href = content.download_url;
                document.getElementById('modalContentUrl').textContent = content.download_url;
                document.getElementById('modalCreatedAt').textContent = 
                    new Date(content.created_at).toLocaleString('ko-KR');

                document.getElementById('contentDetailModal').style.display = 'flex';
            }

            closeModal() {
                document.getElementById('contentDetailModal').style.display = 'none';
            }

            findContentById(contentId) {
                for (const student of this.students) {
                    const content = student.student_contents?.find(c => c.id === contentId);
                    if (content) return content;
                }
                return null;
            }

            async exportToExcel() {
                try {
                    const exportBtn = document.getElementById('exportBtn');
                    exportBtn.disabled = true;
                    exportBtn.textContent = '‚è≥ ÎÇ¥Î≥¥ÎÇ¥Îäî Ï§ë...';

                    const exportData = [];

                    this.filteredStudents.forEach(student => {
                        const contents = student.student_contents || [];
                        const instituteName = student.institute_name || '';

                        if (contents.length === 0) {
                            exportData.push({
                                'ÌïôÏÉùÎ™Ö': student.name,
                                'ÌååÍ≤¨ÌïôÎãπ': instituteName,
                                'ÏΩòÌÖêÏ∏†Ïàò': 0,
                                'ÏΩòÌÖêÏ∏†Ï†úÎ™©': '',
                                'ÏΩòÌÖêÏ∏†ÏÑ§Î™Ö': '',
                                'Îã§Ïö¥Î°úÎìúÎßÅÌÅ¨': '',
                                'Îì±Î°ùÏùºÏãú': ''
                            });
                        } else {
                            contents.forEach(content => {
                                exportData.push({
                                    'ÌïôÏÉùÎ™Ö': student.name,
                                    'ÌååÍ≤¨ÌïôÎãπ': instituteName,
                                    'ÏΩòÌÖêÏ∏†Ïàò': contents.length,
                                    'ÏΩòÌÖêÏ∏†Ï†úÎ™©': content.title,
                                    'ÏΩòÌÖêÏ∏†ÏÑ§Î™Ö': content.description,
                                    'Îã§Ïö¥Î°úÎìúÎßÅÌÅ¨': content.download_url,
                                    'Îì±Î°ùÏùºÏãú': new Date(content.created_at).toLocaleString('ko-KR')
                                });
                            });
                        }
                    });

                    const worksheet = XLSX.utils.json_to_sheet(exportData);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'ÏΩòÌÖêÏ∏†Í≥µÎ™®Ï†Ñ');

                    const today = new Date().toISOString().split('T')[0];
                    const fileName = `ÏΩòÌÖêÏ∏†Í≥µÎ™®Ï†ÑÌòÑÌô©_${today}.xlsx`;

                    XLSX.writeFile(workbook, fileName);

                    showToast('ÏóëÏÖÄ ÌååÏùºÏù¥ Îã§Ïö¥Î°úÎìúÎêòÏóàÏäµÎãàÎã§.');

                } catch (error) {
                    console.error('ÏóëÏÖÄ ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ïã§Ìå®:', error);
                    showToast('ÏóëÏÖÄ ÎÇ¥Î≥¥ÎÇ¥Í∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                } finally {
                    const exportBtn = document.getElementById('exportBtn');
                    exportBtn.disabled = false;
                    exportBtn.textContent = 'üì• ÏóëÏÖÄÎ°ú ÎÇ¥Î≥¥ÎÇ¥Í∏∞';
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
