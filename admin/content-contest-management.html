                    const matchesSearch = student.name.toLowerCase().includes(searchTerm);
                    const matchesInstitute = !selectedInstitute ||

                });

                const totalStudents = this.filteredStudents.length;
                const studentsWithContents = this.filteredStudents.filter(

                const totalContents = this.filteredStudents.reduce(
