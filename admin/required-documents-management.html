        // ÌôúÎèôÏùº Í≥ÑÏÇ∞ Ìï®Ïàò
        function calculateWorkDays(arrivalDate, endDate) {
            if (!arrivalDate || !endDate) return null;
            
            try {
                const arrival = new Date(arrivalDate);
                const end = new Date(endDate);
                const diffTime = Math.abs(end - arrival);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            } catch (error) {
                console.error('ÌôúÎèôÏùº Í≥ÑÏÇ∞ Ïò§Î•ò:', error);
                return null;
            }
        }
