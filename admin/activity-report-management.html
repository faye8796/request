        function showToast(message, type = 'success') {
            const toast = document.createElement('div');

            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {

            setTimeout(() => {

        class ActivityReportManagementApp {
            constructor() {
                this.supabase = createClient(supabaseUrl, supabaseAnonKey);
                this.students = [];
                this.filteredStudents = [];
                this.institutes = new Set();
            }

            async init() {
                try {
                    console.log('ğŸ“ í™œë™ìˆ˜ê¸° ê´€ë¦¬ ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì‹œì‘...');
                    
                    await this.loadData();

                    if (typeof lucide !== 'undefined') {

                } catch (error) {

            async loadData() {

                    // í•™ìƒ ì •ë³´ + í™œë™ìˆ˜ê¸° ì •ë³´ ì¡°ì¸
                    const { data: students, error: studentsError } = await this.supabase
                        .from('user_profiles')
                        .select(`

                            name,
                            email,
                            sejong_institute,
                            activity_reports (
                                id,
                                status,

                                created_at

                        `)
                        .eq('user_type', 'student')

                    if (studentsError) throw studentsError;

                    this.students = students || [];
                    this.filteredStudents = [...this.students];

                    // í•™ë‹¹ ëª©ë¡ ì¶”ì¶œ
                    this.students.forEach(student => {
                        if (student.sejong_institute) {
                            this.institutes.add(student.sejong_institute);
                        }
                    });

                    // í•™ë‹¹ í•„í„° ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
                    this.populateInstituteFilter();
                    
                    console.log('âœ… ë°ì´í„° ë¡œë”© ì™„ë£Œ:', this.students.length, 'ëª…');

                } catch (error) {
                    console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                    showToast('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }

            populateInstituteFilter() {
                const select = document.getElementById('instituteFilter');
                const institutes = Array.from(this.institutes).sort();
                
                institutes.forEach(instituteName => {
                    const option = document.createElement('option');
                    option.value = instituteName;
                    option.textContent = instituteName;
                    select.appendChild(option);
                });
            }

            setupEventListeners() {
                // ê²€ìƒ‰
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.applyFilters();
                });

                // ìƒíƒœ í•„í„°
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // í•™ë‹¹ í•„í„°
                document.getElementById('instituteFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // í•„í„° ì´ˆê¸°í™”
                document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('statusFilter').value = '';
                    document.getElementById('instituteFilter').value = '';
                    this.applyFilters();
                });
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedStatus = document.getElementById('statusFilter').value;
                const selectedInstitute = document.getElementById('instituteFilter').value;

                this.filteredStudents = this.students.filter(student => {
                    const matchesSearch = student.name.toLowerCase().includes(searchTerm);
                    const report = student.activity_reports?.[0];
                    const studentStatus = report?.status === 'submitted' ? 'submitted' : 'pending';
                    const matchesStatus = !selectedStatus || studentStatus === selectedStatus;
                    const matchesInstitute = !selectedInstitute || 
                        student.sejong_institute === selectedInstitute;

                    return matchesSearch && matchesStatus && matchesInstitute;
                });

                this.updateStatistics();
                this.renderStudents();
            }

            updateStatistics() {
                const total = this.filteredStudents.length;
                const submitted = this.filteredStudents.filter(
                    s => s.activity_reports?.[0]?.status === 'submitted'
                ).length;
                const pending = total - submitted;

                document.getElementById('totalStudents').textContent = total;
                document.getElementById('submittedCount').textContent = submitted;
                document.getElementById('pendingCount').textContent = pending;
            }

            renderStudents() {
                const container = document.getElementById('studentsContainer');
                const emptyState = document.getElementById('emptyState');

                if (this.filteredStudents.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                container.style.display = 'grid';

                container.innerHTML = this.filteredStudents
                    .map(student => this.renderStudentCard(student))
                    .join('');

                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();

            }

            renderStudentCard(student) {
                const report = student.activity_reports?.[0];
                const isSubmitted = report?.status === 'submitted';
                const instituteName = student.sejong_institute || 'í•™ë‹¹ ì •ë³´ ì—†ìŒ';

                    : null;

                return `

                        <div class="card-header">
                            <div class="student-name">${this.escapeHtml(student.name)}</div>
                            <div class="institute-name">${this.escapeHtml(instituteName)}</div>
                            <span class="status-badge ${isSubmitted ? 'submitted' : 'pending'}">
                                ${isSubmitted ? 'âœ… ì œì¶œ ì™„ë£Œ' : 'â³ ë¯¸ì œì¶œ'}
                            </span>
                        </div>
                        <div class="card-body">
                            ${submittedDate ? `
                                <div class="submitted-date">
                                    ğŸ“… ì œì¶œì¼ì‹œ: ${submittedDate}
                                </div>
                            ` : ''}
                            <button 
                                class="view-report-btn" 
                                onclick="window.reportApp.viewReport('${student.id}')"
                                ${!isSubmitted ? 'disabled' : ''}
                            >
                                <i data-lucide="file-text"></i>
                                ${isSubmitted ? 'í™œë™ìˆ˜ê¸° ë³´ê¸°' : 'ì•„ì§ ì œì¶œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤'}
                            </button>

                `;
            }

                const width = 1000;
