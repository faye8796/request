        class ActivityReportManagementApp {
            constructor() {
                this.supabase = createClient(supabaseUrl, supabaseAnonKey);
                this.students = [];
                this.reportsMap = new Map(); // user_id -> report ë§¤í•‘
                this.filteredStudents = [];
                this.institutes = new Set();
            }

            async init() {
                try {
                    console.log('ğŸ“ í™œë™ìˆ˜ê¸° ê´€ë¦¬ ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì‹œì‘...');

                    console.log('âœ… ì´ˆê¸°í™” ì™„ë£Œ');

                    showToast('ì‹œìŠ¤í…œ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }

            async loadData() {
                try {
                    console.log('ğŸ“Š ë°ì´í„° ë¡œë”© ì‹œì‘...');
                    
                    // í•™ìƒ ì •ë³´ ì¡°íšŒ
                    const { data: students, error: studentsError } = await this.supabase
                        .from('user_profiles')
                        .select('id, name, email, sejong_institute')
                        .eq('user_type', 'student')
                        .order('name');

                    if (studentsError) throw studentsError;

                    // í™œë™ìˆ˜ê¸° ì •ë³´ ë³„ë„ ì¡°íšŒ (ë‹¤ìš´ë¡œë“œ ì²´í¬ í•„ë“œ í¬í•¨)
                    const { data: reports, error: reportsError } = await this.supabase
                        .from('activity_reports')
                        .select('id, user_id, status, submitted_at, created_at, photos_drive_url, videos_drive_url, photos_downloaded, videos_downloaded, photos_downloaded_at, videos_downloaded_at');

                    if (reportsError) throw reportsError;

                    // reportsë¥¼ Mapìœ¼ë¡œ ë³€í™˜
                    reports?.forEach(report => {
                        this.reportsMap.set(report.user_id, report);
                    });

                    this.students = students || [];
                    this.filteredStudents = [...this.students];

                    // í•™ë‹¹ ëª©ë¡ ì¶”ì¶œ
                    this.students.forEach(student => {
                        if (student.sejong_institute) {
                            this.institutes.add(student.sejong_institute);
                        }
                    });

                    // í•™ë‹¹ í•„í„° ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
                    this.populateInstituteFilter();
                    
                    console.log('âœ… ë°ì´í„° ë¡œë”© ì™„ë£Œ:', this.students.length, 'ëª…');
                    console.log('âœ… í™œë™ìˆ˜ê¸°:', reports?.length || 0, 'ê±´');

                } catch (error) {

                    showToast('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }

            populateInstituteFilter() {
                const select = document.getElementById('instituteFilter');
                const institutes = Array.from(this.institutes).sort();
                
                institutes.forEach(instituteName => {
                    const option = document.createElement('option');

                    option.textContent = instituteName;
                    select.appendChild(option);
                });
            }

            setupEventListeners() {
                // ê²€ìƒ‰
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.applyFilters();
                });

                // ìƒíƒœ í•„í„°
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // ë‹¤ìš´ë¡œë“œ í•„í„°
                document.getElementById('downloadFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // í•™ë‹¹ í•„í„°
                document.getElementById('instituteFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // í•„í„° ì´ˆê¸°í™”
                document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('statusFilter').value = '';
                    document.getElementById('downloadFilter').value = '';
                    document.getElementById('instituteFilter').value = '';
                    this.applyFilters();
                });
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedStatus = document.getElementById('statusFilter').value;
                const selectedDownload = document.getElementById('downloadFilter').value;
                const selectedInstitute = document.getElementById('instituteFilter').value;

                this.filteredStudents = this.students.filter(student => {
                    const matchesSearch = student.name.toLowerCase().includes(searchTerm);
                    const report = this.reportsMap.get(student.id);
                    const studentStatus = report?.status === 'submitted' ? 'submitted' : 'pending';
                    const matchesStatus = !selectedStatus || studentStatus === selectedStatus;
                    const matchesInstitute = !selectedInstitute || 
                        student.sejong_institute === selectedInstitute;

                    // ë‹¤ìš´ë¡œë“œ í•„í„°
                    let matchesDownload = true;
                    if (selectedDownload) {
                        const hasPhotosUrl = report?.photos_drive_url && report.photos_drive_url.trim() !== '';
                        const hasVideosUrl = report?.videos_drive_url && report.videos_drive_url.trim() !== '';
                        const photosDownloaded = report?.photos_downloaded || false;
                        const videosDownloaded = report?.videos_downloaded || false;

                        if (selectedDownload === 'photos_not_downloaded') {
                            matchesDownload = hasPhotosUrl && !photosDownloaded;
                        } else if (selectedDownload === 'videos_not_downloaded') {
                            matchesDownload = hasVideosUrl && !videosDownloaded;
                        } else if (selectedDownload === 'all_downloaded') {
                            const photosDone = !hasPhotosUrl || photosDownloaded;
                            const videosDone = !hasVideosUrl || videosDownloaded;
                            matchesDownload = photosDone && videosDone && (hasPhotosUrl || hasVideosUrl);
                        }
                    }

                    return matchesSearch && matchesStatus && matchesInstitute && matchesDownload;
                });

                this.updateStatistics();
                this.renderStudents();
            }

            updateStatistics() {
                const total = this.filteredStudents.length;
                const submitted = this.filteredStudents.filter(
                    s => this.reportsMap.get(s.id)?.status === 'submitted'
                ).length;
                const pending = total - submitted;

                // ë‹¤ìš´ë¡œë“œ ì™„ë£Œ ìˆ˜ ê³„ì‚°
                let photosDownloadedCount = 0;
                let videosDownloadedCount = 0;

                this.filteredStudents.forEach(s => {
                    const report = this.reportsMap.get(s.id);
                    if (report) {
                        if (report.photos_downloaded) photosDownloadedCount++;
                        if (report.videos_downloaded) videosDownloadedCount++;
                    }
                });

                document.getElementById('totalStudents').textContent = total;
                document.getElementById('submittedCount').textContent = submitted;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('photosDownloadedCount').textContent = photosDownloadedCount;
                document.getElementById('videosDownloadedCount').textContent = videosDownloadedCount;
            }

            renderStudents() {
                const container = document.getElementById('studentsContainer');
                const emptyState = document.getElementById('emptyState');

                if (this.filteredStudents.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                container.style.display = 'grid';

            renderStudentCard(student) {

                const hasPhotosUrl = report?.photos_drive_url && report.photos_drive_url.trim() !== '';
                const hasVideosUrl = report?.videos_drive_url && report.videos_drive_url.trim() !== '';

                const photosDownloaded = report?.photos_downloaded || false;
                const videosDownloaded = report?.videos_downloaded || false;
                const photosDownloadedAt = report?.photos_downloaded_at

            async toggleDownloadCheck(reportId, type, checked) {
                const btnId = `${type}-check-${reportId}`;
                const btn = document.getElementById(btnId);
                
                if (!btn) return;

                // ë¡œë”© ìƒíƒœ
                btn.classList.add('loading');
                const originalContent = btn.innerHTML;
                btn.innerHTML = 'â³';

                try {
                    const updateData = {};
                    if (type === 'photos') {
                        updateData.photos_downloaded = checked;
                        updateData.photos_downloaded_at = checked ? new Date().toISOString() : null;
                    } else {
                        updateData.videos_downloaded = checked;
                        updateData.videos_downloaded_at = checked ? new Date().toISOString() : null;
                    }

                    const { error } = await this.supabase
                        .from('activity_reports')
                        .update(updateData)
                        .eq('id', reportId);

                    if (error) throw error;

                    // ë¡œì»¬ ë°ì´í„° ì—…ë°ì´íŠ¸
                    for (const [userId, report] of this.reportsMap) {
                        if (report.id === reportId) {
                            if (type === 'photos') {
                                report.photos_downloaded = checked;
                                report.photos_downloaded_at = checked ? new Date().toISOString() : null;
                            } else {
                                report.videos_downloaded = checked;
                                report.videos_downloaded_at = checked ? new Date().toISOString() : null;
                            }
                            break;
                        }
                    }

                    // UI ì—…ë°ì´íŠ¸
                    btn.classList.remove('loading');
                    btn.classList.toggle('checked', checked);
                    btn.innerHTML = checked ? 'âœ“' : '';

                    // í†µê³„ ì—…ë°ì´íŠ¸
                    this.updateStatistics();

                    showToast(checked ? 'ë‹¤ìš´ë¡œë“œ ì™„ë£Œ ì²´í¬ë¨' : 'ì²´í¬ í•´ì œë¨', 'success');

                } catch (error) {
                    console.error('ì²´í¬ ìƒíƒœ ì €ì¥ ì‹¤íŒ¨:', error);
                    btn.classList.remove('loading');
                    btn.innerHTML = originalContent;
                    showToast('ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }

            viewReport(userId) {
                // ìƒˆ ì°½ì—ì„œ í™œë™ìˆ˜ê¸° ìƒì„¸ë³´ê¸° í˜ì´ì§€ ì—´ê¸°
                const width = 1000;

            escapeHtml(text) {

            }
        }
