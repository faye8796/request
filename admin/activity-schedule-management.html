        // ÌôúÎèôÏãúÍ∞Ñ Í≥ÑÏÇ∞ Ìï®Ïàò (Î∂Ñ Îã®ÏúÑ)
        function calculateDurationInMinutes(startTime, endTime) {
            if (!startTime || !endTime) return 0;
            
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            
            const startMinutes = startHour * 60 + startMin;
            const endMinutes = endHour * 60 + endMin;
            
            return Math.max(0, endMinutes - startMinutes);
        }

        // ÌôúÎèôÏùº ÌÜµÍ≥Ñ Í≥ÑÏÇ∞
        function calculateScheduleStats(scheduleData, maxWeeklyHours) {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            let stats = {
                activeDays: 0,
                totalMinutes: 0,
                culturalClassCount: 0,
                isOverLimit: false
            };
            
            days.forEach(day => {
                const type = scheduleData[`${day}_type`];
                if (type && type !== 'Ìú¥Î¨¥') {
                    stats.activeDays++;
                    
                    if (type === 'Î¨∏ÌôîÏàòÏóÖ') {
                        stats.culturalClassCount++;
                    }
                    
                    const startTime = scheduleData[`${day}_start_time`];
                    const endTime = scheduleData[`${day}_end_time`];
                    if (startTime && endTime) {
                        const minutes = calculateDurationInMinutes(startTime, endTime);
                        stats.totalMinutes += minutes;
                    }
                }
            });
            
            stats.totalHours = Math.floor(stats.totalMinutes / 60);
            stats.remainingMinutes = stats.totalMinutes % 60;
            stats.isOverLimit = stats.totalMinutes > (maxWeeklyHours * 60);
            
            return stats;
        }

        function updateStatistics() {

        // Ïä§ÏºÄÏ§Ñ ÌÖåÏù¥Î∏î Î†åÎçîÎßÅ
        function renderScheduleTable(schedule) {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const dayNames = ['Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†', 'Ïùº'];

            } catch (error) {

    </script>
