    <!-- 1ë‹¨ê³„: ê¸°ë³¸ ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.50.2"></script>

    <script type="module">
        // 2ë‹¨ê³„: Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
        const supabase = window.supabase.createClient(
            window.SUPABASE_CONFIG.url,
            window.SUPABASE_CONFIG.anonKey
        );

        // 3ë‹¨ê³„: ë©”ì¸ ì•± í´ë˜ìŠ¤
        class SurveyManagementApp {
            constructor() {
                this.supabase = supabase;
                this.allStudents = [];
                this.filteredStudents = [];
                this.institutes = new Set();
            }

            async init() {
                try {
                    await this.checkAdminAuth();
                    await this.loadSurveyData();
                    this.setupEventListeners();
                    this.initializeLucide();
                } catch (error) {
                    console.error('ì•± ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                    this.showToast('ì‹œìŠ¤í…œ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }

            async checkAdminAuth() {
                const adminData = localStorage.getItem('adminData');
                if (!adminData) {
                    window.location.href = '../admin.html';
                    throw new Error('ê´€ë¦¬ì ì¸ì¦ í•„ìš”');
                }
            }

            async loadSurveyData() {
                try {
                    this.showLoading(true);
                    
                    // 1. ë¨¼ì € ëª¨ë“  í•™ìƒ ëª©ë¡ ì¡°íšŒ
                    const { data: students, error: studentsError } = await this.supabase
                        .from('user_profiles')
                        .select(`
                            id,
                            name,
                            email,
                            assigned_institute_id,
                            institutes!left(name_korean)
                        `)
                        .eq('role', 'student')
                        .order('name');
                    
                    if (studentsError) throw studentsError;
                    
                    // 2. ì„¤ë¬¸ ì‘ë‹µ ë°ì´í„° ì¡°íšŒ
                    const { data: responses, error: responsesError } = await this.supabase
                        .from('student_survey_responses')
                        .select('*');
                    
                    // ì—ëŸ¬ê°€ ë‚˜ë„ ê³„ì† ì§„í–‰ (í…Œì´ë¸”ì´ ì—†ì„ ìˆ˜ ìˆìŒ)
                    if (responsesError) {
                        console.warn('ì„¤ë¬¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', responsesError);
                    }
                    
                    // 3. í•™ìƒ ë°ì´í„°ì™€ ì„¤ë¬¸ ì‘ë‹µ ë³‘í•©
                    this.allStudents = students.map(student => {
                        const studentResponses = responses?.filter(r => r.user_id === student.id) || [];
                        const instituteName = student.institutes?.name_korean || 'ë¯¸ë°°ì •';
                        this.institutes.add(instituteName);
                        
                        return {
                            ...student,
                            institute_name: instituteName,
                            responses: studentResponses,
                            has_responses: studentResponses.length > 0
                        };
                    });
                    
                    this.filteredStudents = [...this.allStudents];
                    this.populateInstituteFilter();
                    this.updateStatistics();
                    this.renderStudents();
                    
                } catch (error) {
                    console.error('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                    this.showToast('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            populateInstituteFilter() {
                const instituteFilter = document.getElementById('instituteFilter');
                const institutes = Array.from(this.institutes).sort();
                
                institutes.forEach(institute => {
                    const option = document.createElement('option');
                    option.value = institute;
                    option.textContent = institute;
                    instituteFilter.appendChild(option);
                });
            }

            updateStatistics() {
                const total = this.filteredStudents.length;
                const completed = this.filteredStudents.filter(s => s.has_responses).length;
                const incomplete = total - completed;
                
                document.getElementById('totalStudents').textContent = total;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('incompleteCount').textContent = incomplete;
            }

            renderStudents() {
                const grid = document.getElementById('studentsGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (this.filteredStudents.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                grid.innerHTML = this.filteredStudents
                    .map(student => this.renderStudentCard(student))
                    .join('');
                
                this.initializeLucide();
            }

            renderStudentCard(student) {
                const hasResponses = student.has_responses;
                const statusClass = hasResponses ? 'completed' : 'incomplete';
                const statusText = hasResponses ? 'ì‘ì„±ì™„ë£Œ' : 'ë¯¸ì‘ì„±';
                
                return `
                    <div class="student-card">
                        <div class="card-header">
                            <div class="student-info">
                                <div class="student-name">${this.escapeHtml(student.name)}</div>
                                <div class="institute-name">${this.escapeHtml(student.institute_name)}</div>
                            </div>
                            <span class="status-badge status-${statusClass}">${statusText}</span>
                        </div>
                        
                        ${hasResponses ? this.renderResponsesSummary(student) : this.renderNoResponsesMessage()}
                        
                        <div class="card-footer">
                            <small class="text-muted">
                                ${hasResponses 
                                    ? `ìµœê·¼ ì‘ì„±: ${new Date(student.responses[0].created_at).toLocaleDateString('ko-KR')}`
                                    : 'ì•„ì§ ì„¤ë¬¸ì„ ì‘ì„±í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤'}
                            </small>
                        </div>
                    </div>
                `;
            }

            renderResponsesSummary(student) {
                const latestResponse = student.responses[0];
                const responses = latestResponse.responses || {};
                
                return `
                    <div class="responses-summary">
                        <div class="response-item">
                            <div class="response-label">ì‘ë‹µ ìˆ˜:</div>
                            <div class="response-value">${student.responses.length}íšŒ</div>
                        </div>
                        <div class="response-item">
                            <div class="response-label">ìµœê·¼ ì‘ë‹µ:</div>
                            <div class="response-value">${new Date(latestResponse.created_at).toLocaleString('ko-KR')}</div>
                        </div>
                    </div>
                `;
            }

            renderNoResponsesMessage() {
                return `
                    <div class="no-responses-message">
                        <i data-lucide="alert-circle" class="warning-icon"></i>
                        <p>ì•„ì§ ì„¤ë¬¸ì„ ì‘ì„±í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            }

            setupEventListeners() {
                // ê²€ìƒ‰
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.applyFilters();
                });

                // í•™ë‹¹ í•„í„°
                document.getElementById('instituteFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // ìƒíƒœ í•„í„°
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // í•„í„° ì´ˆê¸°í™”
                document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                    this.clearFilters();
                });

                // ì—‘ì…€ ë‚´ë³´ë‚´ê¸°
                document.getElementById('exportExcelBtn').addEventListener('click', () => {
                    this.exportToExcel();
                });
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedInstitute = document.getElementById('instituteFilter').value;
                const selectedStatus = document.getElementById('statusFilter').value;
                
                this.filteredStudents = this.allStudents.filter(student => {
                    const matchesSearch = student.name.toLowerCase().includes(searchTerm);
                    const matchesInstitute = !selectedInstitute || student.institute_name === selectedInstitute;
                    
                    let matchesStatus = true;
                    if (selectedStatus === 'completed') {
                        matchesStatus = student.has_responses;
                    } else if (selectedStatus === 'incomplete') {
                        matchesStatus = !student.has_responses;
                    }
                    
                    return matchesSearch && matchesInstitute && matchesStatus;
                });
                
                this.updateStatistics();
                this.renderStudents();
            }

            clearFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('instituteFilter').value = '';
                document.getElementById('statusFilter').value = '';
                this.filteredStudents = [...this.allStudents];
                this.updateStatistics();
                this.renderStudents();
            }

            async exportToExcel() {
                try {
                    const exportBtn = document.getElementById('exportExcelBtn');
                    exportBtn.disabled = true;
                    exportBtn.innerHTML = '<i data-lucide="loader"></i> ë‚´ë³´ë‚´ëŠ” ì¤‘...';
                    
                    const exportData = this.filteredStudents.map(student => {
                        const latestResponse = student.responses[0];
                        const responses = latestResponse?.responses || {};
                        
                        return {
                            'í•™ìƒëª…': student.name,
                            'ì´ë©”ì¼': student.email,
                            'íŒŒê²¬í•™ë‹¹': student.institute_name,
                            'ì‘ì„±ìƒíƒœ': student.has_responses ? 'ì™„ë£Œ' : 'ë¯¸ì‘ì„±',
                            'ì‘ë‹µíšŸìˆ˜': student.responses.length,
                            'ìµœê·¼ì‘ì„±ì¼': latestResponse ? new Date(latestResponse.created_at).toLocaleString('ko-KR') : '-'
                        };
                    });
                    
                    const worksheet = XLSX.utils.json_to_sheet(exportData);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'ìˆ˜ê°•ìƒì„¤ë¬¸í˜„í™©');
